                  (?:# Properties (note all properties are by default, symbols)
                  (_+[\p{L}\p{Nl}][_\p{L}\p{M}\p{N}]*(?!_+)|[\p{L}\p{Nl}][\p{L}\p{M}\p{N}]*_+)|

      |(begin|end)#14
      )\b\s*
    captures:
      1: {name: keyword.control.conditional.ig}
      2: {name: keyword.control.loop.ig}
      3: {name: keyword.control.switch.ig}
      4: {name: keyword.control.match.ig}
      5: {name: keyword.control.error.ig}

        end: (?<=;)|(?={)|$|(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?![\w\p{Pd}])|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.with.pr
        captures:
          1: {name: keyword.control.with.pr}
          2: {name: punctuation.separator.colon.pr}
        patterns:
          - &with-clause-keywords
            match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?![\w\p{Pd}])\s*
            name: keyword.control.with.pr
          - begin: \s*(\()
            end: \s*(\))
            captures:
              1: {name: punctuation.definition.expression.pr}
            patterns:
              - *with-clause-keywords
              - include: $self
          - include: $self

  # Object labels

  labels:
    patterns:
      - comment: |
          Function def before function keyword
          x = def()
        match: |
          (?x)
          (?<=^|{|;|,|\s)\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s+
          ((?:
          \s*(?:
          (?:# access modifiers
          pub|priv|prot|inline|final|mut|immut|ghost|early|late|joint|contra
          |seal|abs|intern|extern|imply|exply|global|local

          # concurrency modifiers
          |a?sync|stat|dyn|lazy|eager|strong|weak|swap
          |vol|unsafe|unfix|bound|free|opaque|trans

          # property or method modifiers
          |rec|cur|gen|oper|get|set|post|put|rem
          |prefix|suffix|infix|binary|unary|left|right
          |and|or|xor|not
          |# Decorators
          @[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\s*
          ))
          \s*)*)
          (?=\s*\b
          (?:
          def|func|proc|macro
          )\b
          )
        name: meta.object-literal.key.pr
        captures:
          1: {name: entity.name.function.pr}
          2: {name: punctuation.separator.key-value.pr}
          3: {patterns: *modifier-keywords}
      - begin: |
          (?x)
          (?<=^|{|;|,|\s)\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s+
          (
          (?:
          (?:# access modifiers
          pub|priv|prot|inline|final|mut|immut|ghost|early|late|joint|contra
          |seal|abs|intern|extern|imply|exply|global|local

          # concurrency modifiers
          |a?sync|stat|dyn|lazy|eager|strong|weak|swap
          |vol|unsafe|unfix|bound|free|opaque|trans

          # property or method modifiers
          |rec|cur|gen|oper|get|set|post|put|rem
          |prefix|suffix|infix|binary|unary|left|right
          |and|or|xor|not
          |# Decorators
          @[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\s*
          )\s*\b)*
          )\s*
          (\|)
          (?!\|)
        end: (?<!\|)(\|)(?!\|)
        name: meta.object-literal.key.pr
        captures:
          1: {name: entity.name.function.pr}
          2: {name: punctuation.separator.key-value.pr}
          3: {patterns: *modifier-keywords}
          4: {name: punctuation.separator.arguments.pr}
        endCaptures:
          1: {name: punctuation.separator.arguments.pr}
        patterns: *function-params
      - match: |
          (?x)
          (?<=^|{|;|,|\s)\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s+
        name: meta.object-literal.key.pr
        captures:
          1:
            name: constant.other.object.key.pr
            patterns:
              - include: "#constants"
              - include: "#numbers"
              - include: "#symbols"
              - include: "#string-content"
          2: {name: punctuation.separator.key-value.pr}

  # Punctuation

  punctuation:
    patterns:
      - include: "#line-continuation"
      - include: "#comma"
      - include: "#semicolon"

  line-continuation:
    match: (\\)\s*(?=/[/*+]|$)
    name: punctuation.separator.continuation.line.pr
  comma:
    match: \s*(,)
    name: punctuation.separator.comma.pr
  double-semi:
    match: \s*(;;)
    name: punctuation.terminator.expression.pr
  semicolon:
    match: \s*(;)
    name: punctuation.terminator.statement.pr

  brackets:
    patterns:
      - include: "#curly-brackets"
      - include: "#square-brackets"
      - include: "#round-brackets"

  curly-brackets:
    repository:
      punctuation:
        patterns:
          - match: ","
            name: punctuation.separator.mapping.pr
          - match: (?<!\s):(?!:)
            name: punctuation.separator.key-value.pr
      closures:
        patterns:
          - begin: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(when|case)(?![\w\p{Pd}])\s*
            end: (?<=;)|(?={)|$|(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?![\w\p{Pd}])|(?<=[)}\]\w'"`])(:)(?=\s|$)
            captures:
              1: {name: keyword.control.pr}
              2: {name: punctuation.separator.colon.pr}
            patterns:
              - include: "#params-clause"
              - applyEndPatternLast: 1
                begin: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(is)(?![\w\p{Pd}])\s*
                end: (?=.)|$
                beginCaptures:
                  1: {name: keyword.control.pr}
                patterns:
                  - include: "#types"
              - match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(if|lest|elif|elest|else)(?![\w\p{Pd}])\s*
                name: keyword.control.pr
              - match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(var|val|let|set|get|const)(?![\w\p{Pd}])\s*
                name: keyword.control.pr
              - match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(from|to|thru|but|just|main|only|and|x?or|not|as|all|any|some|none|in|of)(?![\w\p{Pd}])\s*
                name: keyword.control.pr
              - include: "#type-keywords"
              - include: $self
          - begin: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(fail)(?![\w\p{Pd}])\s*
            end: (?<=;)|(?={)|$|(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?![\w\p{Pd}])|(?<=[)}\]\w'"`])(:)(?=\s|$)
            captures:
              1: {name: keyword.control.pr}
              2: {name: punctuation.separator.colon.pr}
            patterns:
              - include: $self
    patterns:
      - begin: \s*(?<=[\w'"`)}\]]|[^.]\.=?|[?!:]:=?)(\#?\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.typeparameters.pr}
        patterns:
          - include: "#types"
          - include: $self
      - begin: \s*(?<=\b(?:var|val|let|const|in|of|as|is|new|to|til|thru|by|del|unset)\b\s*)(\#?\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.binding-pattern.object.pr}
        patterns:
          - include: "#labels"
          - include: "#punctuation"
          - include: $self
      - begin: \s*(?<=^|[,;({\[]|[)}\]\w'"`]:\s|\s[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)\s*(\#\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.mapping.pr}
        patterns:
          - include: "#labels"
          - include: "#punctuation"
          - include: $self
      - begin: \s*(?<=^|[,;({\[]|[)}\]\w'"`]:\s|\s[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)\s*(\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.dictionary.pr}
        patterns:
          - include: "#labels"
          - include: "#punctuation"
          - include: $self
      - begin: (\#\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.section.class.pr}
        patterns:
          - include: "#closures"
          - include: $self
      - begin: (\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.block.pr}
        patterns:
          - include: "#closures"
          - include: $self

  round-brackets:
    repository:
      punctuation:
        patterns:
          - match: ","
            name: punctuation.separator.arguments.pr
      function-params:
        patterns: *function-params
    patterns:
      - begin: \s*(?<=[\w'"`)}\]]|[^.]\.=?|[?!:]:=?)(\#?\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.parameters.pr}
        patterns:
          - include: "#punctuation"
          - include: "#function-params"
          - include: $self
      - begin: \s*(?<=\b(?:var|val|let|const|in|of|as|is|new|to|til|thru|by|del|unset)\b\s*)(\#?\{)\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.binding-pattern.tuple.pr}
        patterns:
          - include: "#labels"
          - include: "#punctuation"
          - include: $self
      - begin: \s*(\#?\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.expression.pr}
        patterns:
          - include: "#punctuation"
          - include: $self

  square-brackets:
    repository:
      punctuation:
        patterns:
          - match: (?<![\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)(:)(?![\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)
            captures:
              1: {name: punctuation.separator.slice.pr}
          - match: ","
            name: punctuation.separator.sequence.pr
    patterns:
      - begin: \s*(?<=\b(?:var|val|let|const|in|of|as|is|new|to|til|thru|by|del|unset)\b\s*)(\#?\{)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.binding-pattern.array.pr}
        patterns:
          - include: "#labels"
          - include: "#punctuation"
          - include: $self
      - begin: \s*(?<=[\w'"`)}\]]|[^.]\.=?|[?!:]:=?)(\#?\[)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.attribute-selector.pr}
        patterns:
          - include: "#punctuation"
          - include: $self
      - begin: \s*(\#\[)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.sequence.pr}
        patterns:
          - match: ","
            name: punctuation.separator.sequence.pr
          - include: $self
      - begin: \s*(\[)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.array.pr}
        patterns:
          - match: ","
            name: punctuation.separator.sequence.pr
          - include: $self

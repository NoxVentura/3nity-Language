          ([>.]\.[.<])
          |(\?[.:]=?)
          |(![.:]=?)
          |((?:::|\.)=?)
          )
          (?=\b|['"`\\({\[])
        captures:
          1: {name: keyword.operator.range.pr}
          2: {name: keyword.operator.optional.pr}
          3: {name: keyword.operator.assert.pr}
          4: {name: keyword.operator.accessor.pr}
      - comment: type operators
        match: |
          (?x)\s*
          (?:
          (\+)|
          (\-)|
          (\*)|
          (\/)|
          (\%)|
          (\!)|
          (\?)|
          (\&)|
          (\|)|
          (\^)|
          (\~)|
          (\$)|
          (\#)|
          ([<>])
          )
          (?=$|[({\[\w'"\s])
        captures:
          1: {name: keyword.operator.sum.pr}
          2: {name: keyword.operator.difference.pr}
          3: {name: keyword.operator.product.pr}
          4: {name: keyword.operator.quotient.pr}
          5: {name: keyword.operator.remainder.pr}
          6: {name: keyword.operator.only.pr}
          7: {name: keyword.operator.maybe.pr}
          8: {name: keyword.operator.intersection.pr}
          9: {name: keyword.operator.union.pr}
          10: {name: keyword.operator.symmetric.pr}
          11: {name: keyword.operator.negation.pr}
          12: {name: keyword.operator.macro.dollar.pr}
          13: {name: keyword.operator.private.pr}
          14: {name: keyword.operator.class.pr}

  # Clauses and Keywords

  block-entities:
    repository:
      type-square-brackets: *type-square-brackets
      type-round-brackets: *type-round-brackets
      type-curly-brackets: *type-curly-brackets

    patterns:
      - include: "#declarations"
      - include: "#type-keywords"
      - include: "#illegal-keywords"
      - include: "#type-square-brackets"
      - include: "#parameter-brackets"
      - include: "#round-brackets"
      - include: "#type-annotation"
      - match: \s*(?<!\*)\*(?!\*)\s*
        name: keyword.generator.asterisk.pr
      - include: "#type-operators"
      - include: "#operators"
      - include: "#literals"
      - applyEndPatternLast: 1
        begin: \s*(:)(?:(?=::)|(?![\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]))
        end: (?=.)|$
        beginCaptures:
          1: {name: punctuation.definition.annotation.pr}
        patterns: [include: "#types"]
      - include: "#comments"
      - include: "#brackets"
      - include: "#line-continuation"
      - include: "#comma"

  modifier-keywords:
    match: |
      (?x)
      (
      (?:
      (?:
      \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b
      (?:
      # access modifiers
      pub|priv|prot|inline|final|mut|immut|ghost|early|late|joint|contra
      |seal|abs|intern|extern|imply|exply|global|local

      # concurrency modifiers
      |a?sync|stat|dyn|lazy|eager|strong|weak|swap
      |vol|unsafe|unfix|bound|free|opaque|trans

      # property or method modifiers
      |rec|cur|gen|oper|get|set|post|put|rem
      |prefix|suffix|infix|binary|unary|left|right
      |and|or|xor|not
      )
      )(?![\w\p{Pd}])\s*
      |# Decorators
      @[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\s*
      )*
      )
      (?=
      \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b
      (?:
      var|val|let|const|decl|def|func|type|object
      |class|enum|module|pack|struct|schema|space|pragma
      |proc|proto|macro|given|style|elem|field
      |ext|pred|data|trait|lemma|iter|sub|prop
      )
      \b
      )
    captures:
      1:
        patterns: &modifier-keywords
          - &decorators
            match: (?x)\s*@[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\s*
            name: entity.name.class.decorator.pr
          - &modifiers
            match: |
              (?x)\s*
              \s*\b
              (?:
              (# Access modifiers
              pub|priv|prot|inline|final|mut|immut|ghost|early|late|joint|contra
              |seal|abs|intern|extern|imply|exply|global|local
              )|
              (# Function or method modifiers
              a?sync|stat|dyn|lazy|eager|strong|weak|swap
              |vol|unsafe|unfix|bound|free|opaque|trans
              )|
              (# Property modifiers
              rec|cur|gen|oper|get|set|post|put|rem
              |prefix|suffix|infix|binary|unary|left|right
              )|
              (# Logical joiners
              and|or|xor|not
              )
              )(?![\w\p{Pd}])\s*
            captures:
              1: {name: storage.modifier.pr}
              2: {name: storage.type.accessor.pr}
              3: {name: storage.type.property.pr}
              4: {name: keyword.operator.expression.pr}

  declaration-keywords:

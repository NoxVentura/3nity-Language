name: Trinity
scopeName: source.coffee
fileTypes: [coffee, 3n, trin]
patterns: [include: '#core']

information for contributors: |
  This is the grammar for the Trinity programming language. It is primarily
  based on Ruby, Python, Haskell and ML, but is intended for building cross-
  platform apps and software with the web.

  The grammar is nearing completion but needs to be thoroughly refactored
  and reorganized. There also are some bugfixes which are on the verge of
  being performed.

  Should any fix or improvements have to be made, or even some general
  constructive feedback, make a pull request or an issue on this repo,
  and I will be very happy to receive it/them.

fixes: |
  Changes in 2022:

  - Added back backslash strings.
  - Removed JSX and style blocks, replaced them with indentation.
  - Comments have been standardized into C/Swift-style comments.
    - // line comment
    - /* block comment */
    - /// doc line comment
    - /** doc block comment */
  - Added '/' (full) and '//' (shorthand) command flags
  - Numbers and escape sequences have been reworked; bases 4, 6, and 12
    have been scrapped.
  - Interpolation and formatting syntax have been reworked and fixed.
    Spacing around identifiers have also been removed.
  - Function call syntax has been reworked and is still sometimes buggy.
    Still some improvements have to be made.
  - Removed '\' from valid operator characters.
  - Added/removed a few more keywords: use, show, hide;
    removed import, export, var, val, let, const;
    shortened some to three or four letters:
      'struct' -> 'inter', 'module' -> 'mod', 'markup' -> 'mark', 'object' -> 'obj'
  - Fixed regular expression highlighting:
    - Added and expanded quantifiers and range highlighting
    - Add support for fuzzy matching (edits, insertions, deletions, etc.)

  Fixes:

  - Match unquoted glob patterns in routes without quotes
  - Fix type strings and symbol-quoted strings to match properly
  - Add new keywords to end blocks:
    - if/elif then else fi
    - for/loop/while do done
    - match with exit
    - case then ouse esac
    - try catch after yrt
    - with away
    - do done
  - Percent literals inspired by Ruby (this time using dollar signs as the
    percent sign is used for string formatting).
  - Grammar is a bit messy at the moment, so adding comments to some regexes
    would help a lot. I'll be fixing this soon.
  - Rewrite complex regular expressions and add some comments to make them more
    readable and less confusing.
    - [x] Markdown syntax
    - [x] function parameters
    - [x] function calls
    - [ ] identifiers and variables
    - [x] operators
    - [ ] object literals
    - [ ] object labels
    - [x] pipeline functions
    - [ ] modifier keywords
    - [ ] function assignments
    - [x] anonymous functions
    - [ ] embedded content
  - Add some more Markdown syntax:
    - Citations
    - Strike-through
    - Deleted and inserted text
    - Superscript
    - Subscript
    - Citation
    - Spans
    - Selectors and anchors
    - Code blocks
    - Definition blocks
    - Tables
    - Headings and subheadings
  - Unify function call variables to 9 groups instead of 12:
    - Objects, properties and variables
    - UPPERCASE, PascalCase and camelCase

define:
  class-name: &class-name |
    (?x) \s*\b

    (?!
      (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
      (?: # keywords
        in|of|as|is|new
        |to|til|thru|by|del
        |unset|ref|and|or|xor|not
        |var|val|func?|proc|type
        |class|data|enum|mod
        |iter|macro|inter|obj
        |trait|style|elem|prop|mark
        |go|defer|do|from|where|with
        |if|elif|else|then|def
        |for|each|loop|while
        |try|throw|catch|after
        |match|case|pass|fail|goto
        |break|next|redo|retry
        |return|yield|await|label
        |use|show|hide|route
        |debug|assert|check
      )
      (?!\B|\p{Pd}+\b)
    )

    # identifier
    ([\p{Pc}\p{L}][\w\p{Pd}]*)
    \b

  entity-name: &entity-name |
    (?x) \s*\b

    (?!
      (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
      (?: # keywords
        in|of|as|is|new
        |to|til|thru|by|del
        |unset|ref|and|or|xor|not
        |var|val|func?|proc|type
        |class|data|enum|mod
        |iter|macro|inter|obj
        |trait|style|elem|prop|mark
        |go|defer|do|from|where|with
        |if|elif|else|then|def
        |for|each|loop|while
        |try|throw|catch|after
        |match|case|pass|fail|goto
        |break|next|redo|retry
        |return|yield|await|label
        |use|show|hide|route
        |debug|assert|check
      )
      (?!\B|\p{Pd}+\b)
    )

    # identifier
    ([\p{Pc}\p{L}][\w\p{Pd}]*)
    \b

  parameter-brackets:
    begin: \s*(\()
    end: \s*(\))
    captures:
      1: {name: punctuation.definition.parameters.trin}
    patterns: &param-brackets
      - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
        name: keyword.operator.expression.as.trin
      - match: (?<=[\w\s][(|])\.
        name: punctuation.definition.metadata.trin
      - include: '#clauses'
      - include: '#constants'
      - include: '#declarations'
      - include: '#expression-keywords'
      - include: '#function-params'
      - include: $self

  html-tag-names: &html-tag-names
    - match: '\.|:|::'
      name: punctuation.separator.namespace.trin
    - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[:.])
      name: entity.name.tag.namespace.trin
    - match: \b((?:[\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)+)\b
      name: support.class.component.trin
    - include: '#clauses'
    - include: '#declarations'
    - include: '#keywords'
    - include: '#html-tag-names'

repository:
  core:
    patterns:
      - include: '#ignore-long-lines'
      - include: '#comments'
      - include: '#jsx'
      - include: '#brackets'
      - include: '#closures'
      - include: '#clauses'
      - include: '#declarations'
      - include: '#keywords'
      - include: '#punctuation'
      - include: '#symbols'
      - include: '#flag-specifier'
      - include: '#format-specifier'
      - include: '#type-annotation'
      - include: '#literals'
      - include: '#operators'
      - include: '#calls'
      - include: '#variables'
      - include: '#illegal'
      - include: '#space'

  ignore-long-lines:
    comment: avoid parsing files with long lines of code
    match: ^.{1024,}$

  space:
    match: \s+
    name: meta.var.expr.trin

  # Function brackets (early here as not to break things)

  function-params:
    patterns:
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            \? # optional
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
            \s*
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.optional.trin
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            \* # spread
            \?? # optional
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.spread.trin
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            //? # named
            \?? # optional
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.name.trin
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            \& # reference
            \?? # optional
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.reference.trin
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            \% # other
            \?? # optional
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.other.trin
      - match: |
          (?x)
          (?<=
            ^ # SOL
            | (?:^ | [^|]) \| # open pipe
            | [({\[] # open bracket
            | [;,] # separator
            | [(|]\. \s # uncurried function
            | (?:^ | \s) \b as \b \s # as keyword
          )
            \s*
            \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
          (?=
            $ # EOL
            | # close bracket or pipe
              \s* [)}\]] | \s* \|:? [\w\s'"`\\({\[]
            | # separator
              \s* [;,]
            | # as keyword (aliasing)
              \s+ \b as \b \s
            | # type specifier and assignment
              (?::|[?:]?=) \s* [\w'"`\\({\[]
            | \s+ (?::|[?:]?=) \s+ [\w'"`\\({\[]
          )
        name: variable.parameter.trin

  parameter-brackets:
    begin: (\()\s*
    end: \s*(\))
    captures:
      1: {name: punctuation.definition.parameters.trin}
    patterns:
      - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
        name: keyword.operator.expression.as.trin
      - match: (?<=[\w\s][(|])\.
        name: punctuation.definition.metadata.trin
      - include: '#clauses'
      - include: '#constants'
      - include: '#declarations'
      - include: '#expression-keywords'
      - include: '#function-params'
      - include: $self

  # Illegal Syntax

  illegal:
    patterns:
      - match: \p{N}[\w.+-/\\]*?
        name: invalid.illegal.number.trin
      - match: '[\w]+?'
        name: invalid.illegal.variable.trin
      - match: '[(){}\[\]]+?'
        name: invalid.illegal.missing-bracket.trin
      - match: '[\p{S}\p{P}&&[^,;''"`(){}\[\]\p{Pc}]]+'
        name: invalid.illegal.operator.trin
      - match: \S+?
        name: invalid.illegal.uncaught.trin

  # Literals and Constants

  literals:
    patterns:
      - include: '#regexps'
      - include: '#strings-unquoted'
      - include: '#strings'
      - include: '#numbers'
      - include: '#constants'

  constants:
    patterns:
      - match: |
          (?x)
          (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
          (?:
            (true|false) # boolean
            |(null|nan) # null, NaN
            |(void) # undefined
            |(infin) # infinity
          )
          (?!\B|\p{Pd}+\b)
        captures:
          1: {name: constant.language.boolean.$1.trin}
          2: {name: constant.language.$2.trin}
          3: {name: constant.language.undefined.trin}
          4: {name: constant.language.infinity.trin}
      - match: |
          (?x)
          (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
          (?:
            (it|this|that|self) # special arguments
            |(args) # arguments
            |(ctor) # constructor
            |(proto) # prototype
          )
          (?!\B|\p{Pd}+\b)
        captures:
          1: {name: variable.language.$1.trin}
          2: {name: variable.language.arguments.trin}
          3: {name: variable.language.constructor.trin}
          4: {name: variable.language.prototype.trin}

  # Numbers

  numbers:
    patterns:
      - comment: hexadecimal integers
        name: constant.numeric.hexadecimal.trin
        match: |
          (?x) \b
            (0x) # prefix
            \h [\h_]* # integer part
            (\.)? # decimal point
            [\h_]* # fractional part
            (?: # exponent part
              (p) # delimiter
              ([+-])? # sign
              ([\d_]+) # mantissa
            )?
            ([\p{Pc}\p{L}][\w\p{Pd}]*)? # type suffix
          \b
        captures:
          1: {name: storage.type.numeric.trin}
          2: {name: keyword.other.unit.trin}
          3: {name: keyword.operator.expression.exponent.trin}
          4: {name: keyword.operator.exponent.sign.trin}
          5: {name: constant.numeric.decimal.exponent.mantissa.trin}
          6: {name: keyword.other.unit.trin}
      - comment: octal integers
        name: constant.numeric.octal.trin
        match: |
          (?x) \b
            (0o) # prefix
            [0-7] [0-7_]* # integer part
            (\.)? # decimal point
            [0-7_]* # fractional part
            (?: # exponent part
              (p) # delimiter
              ([+-])? # sign
              ([\d_]+) # mantissa
            )?
            ([\p{Pc}\p{L}][\w\p{Pd}]*)? # type suffix
          \b
        captures:
          1: {name: storage.type.numeric.trin}
          2: {name: keyword.other.unit.trin}
          3: {name: keyword.operator.expression.exponent.trin}
          4: {name: keyword.operator.exponent.sign.trin}
          5: {name: constant.numeric.decimal.exponent.mantissa.trin}
          6: {name: keyword.other.unit.trin}
      - comment: binary 0b
        name: constant.numeric.binary.trin
        match: |
          (?x) \b
            (0b) # prefix
            [01] [01_]* # integer part
            (\.)? # decimal point
            [01_]* # fractional part
            (?: # exponent part
              (p) # delimiter
              ([+-])? # sign
              ([\d_]+) # mantissa
            )?
            ([\p{Pc}\p{L}][\w\p{Pd}]*)? # type suffix
          \b
        captures:
          1: {name: storage.type.numeric.trin}
          2: {name: keyword.other.unit.trin}
          3: {name: keyword.operator.expression.exponent.trin}
          4: {name: keyword.operator.exponent.sign.trin}
          5: {name: constant.numeric.decimal.exponent.mantissa.trin}
          6: {name: keyword.other.unit.trin}
      - comment: decimal (no prefix)
        name: constant.numeric.decimal.trin
        match: |
          (?x) \b
            () # prefix
            \d [\d_]* # integer part
            (\.)? # decimal point
            [\d_]* # fractional part
            (?: # exponent part
              (e) # delimiter
              ([+-])? # sign
              ([\d_]+) # mantissa
            )?
            ([\p{Pc}\p{L}][\w\p{Pd}]*)? # type suffix
          \b
        captures:
          1: {name: storage.type.numeric.trin}
          2: {name: keyword.other.unit.trin}
          3: {name: keyword.operator.expression.exponent.trin}
          4: {name: keyword.operator.exponent.sign.trin}
          5: {name: constant.numeric.decimal.exponent.mantissa.trin}
          6: {name: keyword.other.unit.trin}

  # Symbols

  symbols:
    patterns:
      - match: \@[\p{Pc}\p{L}][\w\p{Pd}]*\b(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*\b)*\s*
        name: entity.name.class.decorator.trin
      - match: \B(:)(?=['"])
        name: punctuation.definition.symbol.trin
      - match: \B(:)([\p{Pc}\p{L}][\w\p{Pd}]*\b)
        captures:
          1: {name: punctuation.definition.symbol.trin}
          2: {name: constant.other.symbol.trin}

  strings-unquoted:
    comment: Unquoted string
    applyEndPatternLast: true
    begin: (\\)
    end: (?=[\p{Z}\p{P}\p{S}])|$
    name: string.unquoted.trin
    captures:
      1: {name: punctuation.definition.string.trin}
    patterns: [include: '#string-escapes']

  strings:
    patterns:
      - comment: multi-single quoted string
        begin: (?<!'+)\s*('''+)\s*
        contentName: string.quoted.single.trin
        end: \s*((\1)(?!'+))
        captures:
          1: {name: punctuation.definition.string.trin}
        patterns: [include: '#embedded-verbatim']
      - comment: single quoted string
        begin: (?<!'+)\s*(')\s*
        contentName: string.quoted.single.trin
        end: \s*((\1)(?!'+))
        captures:
          1: {name: punctuation.definition.string.trin}
        patterns:
          - match: "''"
            name: constant.character.escape.trin
          - include: '#embedded-verbatim'
      - comment: multi-double quoted string
        begin: (?<!"+)\s*("""+)\s*
        contentName: string.quoted.double.trin
        end: \s*((\1)(?!"+))
        captures:
          1: {name: punctuation.definition.string.trin}
        patterns: [include: '#string-content']
      - comment: double quoted string
        begin: (?<!"+)\s*(")\s*
        contentName: string.quoted.double.trin
        end: \s*((\1)(?!"+))
        captures:
          1: {name: punctuation.definition.string.trin}
        patterns: [include: '#string-content']

  string-content:
    patterns:
      - include: '#string-escapes'
      - include: '#embedded'

  function-namespace:
    patterns:
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[.:])
        name: support entity.name.tag.namespace.trin
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
        name: support entity.name.function.member.trin

  character-namespace:
    patterns:
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[.:])
        name: constant.other.character-class.trin
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
        name: constant.character.escape.unicode.trin

  character-escapes:
    patterns:
      - applyEndPatternLast: true
        name: constant.other.function.trin
        begin: \\:([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b(?=\{)
        beginCaptures:
          1: {patterns: [include: '#function-namespace']}
        end: (?=)|$
        patterns:
          - begin: (\{)
            end: (\})
            captures:
              1: {name: constant.other.function.trin}
            patterns: [include: $self]
      - match: \\:\b([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b;
        name: constant.character.escape.trin
        captures:
          1: {patterns: [include: '#character-namespace']}

  string-escapes:
    patterns:
      - match: \\(?=\s*$)
        name: constant.character.escape.newline.trin
      - include: '#character-escapes'
      - include: '#numeric-escapes'
      - match: \\([cm][a-z])
        name: constant.character.control.trin
      - match: \\[prntfvabe]
        name: constant.character.escape.trin
      - match: \\[\p{S}\p{P}]
        name: constant.character.escape.symbol.trin
      - match: \\\p{Z}
        name: constant.character.escape.other.trin
      - match: \\[\p{L}\p{N}\p{C}]
        name: invalid.deprecated.escape.trin

  numeric-escapes:
    patterns:
      - comment: Binary escape sequences
        match: \\b[01]+
        name: constant.character.escape.binary.trin
      - comment: Binary escape sequences
        begin: \\b{
        end: \s*}
        name: constant.character.escape.binary.trin
        patterns:
          - match: \b[01]+\b
            name: constant.character.escape.binary.trin
          - match: \w+
            name: invalid.illegal.escape.trin
      - comment: Octal escape sequences
        match: \\o[0-7]+
        name: constant.character.escape.octal.trin
      - comment: Octal escape sequences
        begin: \\o{
        end: \s*}
        name: constant.character.escape.octal.trin
        patterns:
          - match: \b[0-7]+\b
            name: constant.character.escape.octal.trin
          - match: \w+
            name: invalid.illegal.escape.trin
      - comment: Decimal escape sequences
        match: \\d?\d+
        name: constant.character.escape.decimal.trin
      - comment: Decimal escape sequences
        begin: \\d{
        end: \s*}
        name: constant.character.escape.decimal.trin
        patterns:
          - match: \b\d+\b
            name: constant.character.escape.decimal.trin
          - match: \w+
            name: invalid.illegal.escape.trin
      - comment: Hexadecimal escape sequences
        match: \\[ux]\h+
        name: constant.character.escape.hexadecimal.trin
      - comment: Hexadecimal escape sequences
        begin: \\[ux]{
        end: \s*}
        name: constant.character.escape.hexadecimal.trin
        patterns:
          - match: \b\h+\b
            name: constant.character.escape.hexadecimal.trin
          - match: \w+
            name: invalid.illegal.escape.trin

  # Embedded expressions

  embedded:
    patterns:
      - include: '#format-specifier'
      - include: '#embedded-placeholder'
      - include: '#embedded-expression'

  embedded-verbatim:
    patterns:
      - match: '([#$%])\1'
        name: constant.character.escape.trin
      - include: '#format-specifier'
      - include: '#embedded-placeholder'
      - include: '#embedded-expression'

  embedded-expression:
    patterns:
      - comment: Interpolated expression
        begin: (\${)\s*
        end: \s*(})
        name: entity.quasi.component.trin
        captures:
          1: {name: punctuation.section.embedded.trin}
        patterns: [include: $self]
      - comment: Interpolated expression
        applyEndPatternLast: true
        begin: |
          (?x)
          (?<=^|\\.|[,;'"`\\(){}\[\]\w\s]>?) # SOL or after a literal or space
          (\$) # beginning of identifier
          # ignore all keywords
          (?!
            (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
            (?: # keywords
              in|of|as|is|new
              |to|til|thru|by|del
              |unset|ref|and|or|xor|not
              |var|val|func?|proc|type
              |class|data|enum|mod
              |iter|macro|inter|obj
              |trait|style|elem|prop|mark
              |go|defer|do|from|where|with
              |if|elif|else|then|def
              |for|each|loop|while
              |try|throw|catch|after
              |match|case|pass|fail|goto
              |break|next|redo|retry
              |return|yield|await|label
              |use|show|hide|route
              |debug|assert|check
            )
            (?!\B|\p{Pd}+\b)
          )
          \b # next to a word
        end: (?=)|$
        captures:
          1: {name: punctuation.section.embedded.trin}
        patterns:
          - include: '#constants'
          - include: '#brackets'
          - include: '#embedded-calls'
          - include: '#variables'
          - include: '#numbers'
          - &embedded-primary-operators
            comment: Primary binary operators
            match: (?<=[)}\]\w])(?:(\?[.:]=?)|(![.:]=?)|((?:::|\.)=?))(?=[({\[\w])
            captures:
              1: {name: keyword.operator.optional.trin}
              2: {name: keyword.operator.assert.trin}
              3: {name: keyword.operator.accessor.trin}

  embedded-placeholder:
    patterns:
      - match: |
          (?x)
          (\#) # sigil
          (
            \?? \*? # optional and spread
            [+-]? \d+ # start of range
            (?:
              (?:[>.]\.[.<]|\.\.=?|=\.=) # range operator
              [+-]? \d+ # end of range
              (?:
                \.{1,3}
                [+-]? \d+ # increment
              )?
            )?
          )
        captures:
          1: {name: punctuation.definition.anchor.trin}
          2:
            name: constant.numeric.decimal.trin
            patterns:
              - match: '[+-]'
                name: keyword.operator.arithmetic.trin
              - match: (?:[>.]\.[.<]|\.\.=?|=\.=)
                name: keyword.operator.range.trin
      - match: |
          (?x)
          (\#) # sigil
          (
            (?:[*&%]\??|//?\??|\?)
            \b
            [\p{Pc}\p{L}][\w\p{Pd}]*
            \b
            |
            # ignore all keywords
            (?!
              (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
              (?: # keywords
                in|of|as|is|new
                |to|til|thru|by|del
                |unset|ref|and|or|xor|not
                |var|val|func?|proc|type
                |class|data|enum|mod
                |iter|macro|inter|obj
                |trait|style|elem|prop|mark
                |go|defer|do|from|where|with
                |if|elif|else|then|def
                |for|each|loop|while
                |try|throw|catch|after
                |match|case|pass|fail|goto
                |break|next|redo|retry
                |return|yield|await|label
                |use|show|hide|route
                |debug|assert|check
              )
              (?!\B|\p{Pd}+\b)
            )
            \b
            [\p{Pc}\p{L}][\w\p{Pd}]* # identifier
            \b
          )
        captures:
          1: {name: punctuation.definition.anchor.trin}
          2: {patterns: [include: '#placeholder-variables']}
      - begin: (\#{)\s*
        end: \s*(})
        name: entity.quasi.component.trin
        captures:
          1: {name: punctuation.definition.anchor.trin}
        patterns:
          - include: '#function-params'
          - include: $self

  # Format and flag specifiers

  flag-specifier:
    patterns:
      - comment: // for multiple flags at once with single-character aliases
        applyEndPatternLast: true
        begin: (?x)(?<=^|\\.|[,;'"`\\(){}\[\]\w\s]>?)(//)\b
        end: (?=)|$
        captures:
          1: {name: punctuation.definition.flag.trin}
        patterns:
          - comment: Format switch without value
            match: ([\p{Pc}\p{L}][\w\p{Pd}]*)
            captures:
              1: {name: keyword.other.flag.trin}
      - comment: / for a single flag, with optional arguments
        applyEndPatternLast: true
        begin: (?x)(?<=^|\\.|[,;'"`\\(){}\[\]\w\s]>?)(/)\b
        end: (?=)|$
        captures:
          1: {name: punctuation.definition.flag.trin}
        patterns:
          - comment: Format switch without value
            match: ([\p{Pc}\p{L}][\w\p{Pd}]*)
            captures:
              1: {name: keyword.modifier.trin}

  format-specifier:
    comment: Oniguruma supports only 20 levels of recursion
    applyEndPatternLast: true
    begin: (?x)(?<=^|\\.|[,;'"`\\(){}\[\]\w\s]>?)(%)\b
    end: (?=)|$
    captures:
      1: {name: punctuation.definition.directive.trin}
    patterns: [include: '#format-syntax']

  format-syntax:
    comment: Format specifier language, inspired by MS-DOS, Bash and Python's f-strings.
    patterns:
      - comment: initial format switch with value
        applyEndPatternLast: true
        begin: (?<=%)([\p{Pc}\p{L}][\w\p{Pd}]*)\b(:)
        end: (?=)|$
        beginCaptures:
          1: {name: storage.type.format.main.trin}
          2: {name: punctuation.separator.key-value.trin}
        name: entity.other.attribute-name.trin
        patterns: &format-values
          - include: '#constants'
          - include: '#embedded-calls'
          - include: '#variables'
          - include: '#brackets'
          - include: '#regexps'
          - include: '#numbers'
          - include: '#symbols'
          - *embedded-primary-operators
      - comment: type specifier
        match: (?<=%)([\p{Pc}\p{L}][\w\p{Pd}]*)\b
        name: entity.other.attribute-name.trin
        captures:
          1: {name: storage.type.format.main.trin}
      - comment: Format switch with value /x:24
        applyEndPatternLast: true
        begin: (\|)([\p{Pc}\p{L}][\w\p{Pd}]*)\b(:)
        beginCaptures:
          1: {name: punctuation.separator.mapping.trin}
          2: {name: storage.type.format.sub.trin}
          3: {name: punctuation.separator.key-value.trin}
        end: (?=)|$
        patterns: *format-values
      - comment: Format switch without value
        match: (\|)([\p{Pc}\p{L}][\w\p{Pd}]*)
        captures:
          1: {name: punctuation.separator.mapping.trin}
          2: {name: storage.type.format.sub.trin}

  # Unicode Named Character Language

  latex-sublanguage:
    name: string.unquoted.plain.in.trin
    comment: Grammar for the Unicode Named Character Mini-Language.
    patterns:
      - applyEndPatternLast: true
        name: meta.function.math.trin
        begin: (\\)([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b(?=\{)
        beginCaptures:
          1: {name: constant.other.function.trin}
          2: {patterns: [include: '#function-namespace']}
        end: (?=)|$
        patterns:
          - begin: (\{)
            end: (\})
            captures:
              1: {name: constant.other.function.trin}
            patterns: [include: '#latex-sublanguage']
      - match: (\\)\b([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b
        captures:
          1: {name: constant.other.character.trin}
          2: {patterns: [include: '#character-namespace']}
      - include: '#string-content'
      - include: '#literals'
      - include: '#numbers'
      - include: source.js#expression-operators
      - include: source.yaml#flow-collection
      - match: ([^\s\\(){}\[\]]+)
        name: string.unquoted.plain.in.trin

  # Regular expressions

  regexps:
    patterns:
      - comment: Replacement section
        begin: (?<=`+)\s*(```+|`)
        end: \s*(?:(\1)(?!`+))(\p{Alnum}*)
        contentName: string.replace.regexp.trin
        captures:
          1: {name: punctuation.section.regexp.end.trin}
          2: {name: keyword.other.flag.trin}
        patterns:
          - include: '#back-references'
          - include: '#string-content'
      - comment: Pattern section
        begin: \s*(\p{Alnum}*)(?<!`+)(```+|`)
        end: \s*(?:(\2)(?!`+))(\p{Alnum}*)
        contentName: string.pattern.regexp.trin
        beginCaptures:
          1: {name: keyword.modifier.trin}
          2: {name: punctuation.section.regexp.begin.trin}
        endCaptures:
          1: {name: punctuation.section.regexp.end.trin}
          2: {name: keyword.other.flag.trin}
        patterns:
          - include: '#comments'
          - include: '#regexp-patterns'

  fuzzy-expression:
    patterns:
      - include: '#punctuation'
      - include: '#comments'
      - include: '#calls'
      - include: '#literals'
      - include: '#embedded'
      - include: '#operators'
      - include: '#clauses'
      - include: '#declarations'
      - include: '#keywords'
      - include: '#fuzzy-brackets'
      - match: \b[\p{Pc}\p{L}][\w\p{Pd}]*\b
        name: keyword.other.unit.trin
      - match: \s+
        name: meta.space.trin

  fuzzy-brackets:
    patterns:
      - begin: (\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.mapping.trin}
        patterns:
          - match: ','
            name: punctuation.separator.mapping.trin
          - include: '#labels'
          - include: '#fuzzy-expression'
          - include: $self
      - begin: (\[)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.array.trin}
        patterns:
          - match: ','
            name: punctuation.separator.sequence.trin
          - include: '#fuzzy-expression'
          - include: $self
      - begin: (\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.expression.trin}
        patterns:
          - match: ','
            name: punctuation.separator.arguments.trin
          - include: '#fuzzy-expression'
          - include: $self

  back-references:
    patterns:
      - match: \$(\d+[+-]?|[+-]\d*|&)
        name: keyword.other.back-reference.trin
      - begin: (\$<)\s*
        end: \s*(>)
        name: keyword.other.back-reference.trin
        captures:
          1: {name: keyword.other.back-reference.trin}
        patterns: &regex-back-references
          - include: '#variables'
          - include: '#numbers'
          - include: '#operators'
          - include: '#string-content'
      - begin: (\$(['"]))\s*
        end: \s*(\2)
        name: keyword.other.back-reference.trin
        captures:
          1: {name: keyword.other.back-reference.trin}
        patterns: *regex-back-references

  regexp-patterns:
    patterns:
      - match: \p{Z}+
        name: meta.space.trin
      - include: '#embedded'
      - include: '#comments'
      - include: '#strings'
      - match: \|
        name: keyword.operator.or.trin
      - match: \&
        name: keyword.operator.compose.trin
      - match: \.
        name: constant.character.all.trin
      - match: \\[bB](?:{(?:[^\\{}]|\\.)+})?
        name: keyword.control.anchor.trin
      - match: \$|\\[yYzZ](?:{(?:[^\\{}]|\\.)+})?
        name: keyword.control.end.trin}
      - match: \^|\\[AmM](?:{(?:[^\\{}]|\\.)+})?
        name: keyword.control.begin.trin
      - match: \\K
        name: keyword.control.keepout.trin
      - match: \\G
        name: keyword.control.search.trin
      - match: \\R
        name: constant.character.control.trin
      - match: \\[XO]
        name: constant.character.unicode.trin
      - match: \\\d+
        name: keyword.other.back-reference.trin
      - match: \{\s*(?:\d*\s*,){,2}\s*\d*\s*}\s*(?:(\?)|(\+)|(\*))?
        captures:
          0: {name: keyword.operator.quantifier.trin}
          1: {name: keyword.operator.modifier.lazy.trin}
          2: {name: keyword.operator.modifier.eager.trin}
          3: {name: keyword.operator.modifier.greedy.trin}
      - match: (?:(\?)|(\+)|(\*))\s*(?:(\?)|(\+)|(\*))?
        captures:
          1: {name: keyword.operator.quantifier.lazy.trin}
          2: {name: keyword.operator.quantifier.eager.trin}
          3: {name: keyword.operator.quantifier.greedy.trin}
          4: {name: keyword.operator.modifier.lazy.trin}
          5: {name: keyword.operator.modifier.eager.trin}
          6: {name: keyword.operator.modifier.greedy.trin}
      - begin: (\\k<)
        end: \s*(>)
        name: constant.other.back-reference.trin
        captures:
          1: {name: keyword.other.back-reference.trin}
        patterns: *regex-back-references
      - begin: (\\g<)
        end: \s*(>)
        name: constant.other.subroutine.trin
        captures:
          1: {name: keyword.other.subroutine.trin}
        patterns: *regex-back-references
      - begin: (\\k('''+|"""+|['"]))
        end: \s*(\2)
        name: constant.other.back-reference.trin
        captures:
          1: {name: keyword.other.back-reference.trin}
        patterns: *regex-back-references
      - begin: (\\g('''+|"""+|['"]))
        end: \s*(\2)
        name: constant.other.subroutine.trin
        captures:
          1: {name: keyword.other.subroutine.trin}
        patterns: *regex-back-references
      - begin: ({)
        end: \s*(})
        name: meta.fuzzy.trin
        captures:
          1: {name: punctuation.definition.fuzzy.trin}
        patterns:
          - applyEndPatternLast: true
            begin: (?<=^|\\.|[,;'"`(){}\[\]\s\w])(:)
            beginCaptures:
              1: {name: punctuation.separator.key-value.trin}
            end: (?=[,;}]|)|$
            patterns: [include: '#regexp-patterns']
          - include: '#fuzzy-expression'
      - include: '#regexp-groups'
      - include: '#regexp-character-set'
      - include: '#regexp-character-class'

  regexp-groups:
    patterns:
      - comment: Embedded expression
        begin: \(\?([*+])
        end: \s*(\))
        name: constant.other.pcre.trin
        captures:
          0: {name: punctuation.section.expression.trin}
        patterns: [include: $self]
      - comment: Block comment
        begin: (\()(\?#)
        contentName: comment.block.regexp.trin
        end: \s*(\))
        name: comment.block.regexp.trin
        captures:
          1: {name: punctuation.definition.comment.trin}
        patterns:
          - match: \\.
            name: comment.block.regexp.trin
      - comment: Lookahead assertion
        begin: (\(\?=)
        end: \s*(\))
        name: meta.group.look-ahead.trin
        captures:
          1: {name: punctuation.definition.group.look-ahead.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Lookbehind assertion
        begin: (\(\?<=)
        end: \s*(\))
        name: meta.group.look-behind.trin
        captures:
          1: {name: punctuation.definition.group.look-behind.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Negative lookahead assertion
        begin: (\(\?!)
        end: \s*(\))
        name: meta.group.negative-look-ahead.trin
        captures:
          1: {name: punctuation.definition.group.negative-look-ahead.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Negative lookbehind assertion
        begin: (\(\?<!)
        end: \s*(\))
        name: meta.group.negative-look-behind.trin
        captures:
          1: {name: punctuation.definition.group.negative-look-behind.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Match directive Oniguruma supports only 20 levels of recursion
        begin: (?x)(\(\?)(?=%)
        captures:
          1: {name: punctuation.definition.directive.trin}
        end: \s*(\))
        name: meta.group.directive.trin
        patterns:
          - include: '#format-syntax'
          - include: '#regexp-patterns'
      - comment: Longest match
        begin: (\(\?/=?)
        end: \s*(\))
        name: meta.group.longest.trin
        captures:
          1: {name: punctuation.definition.group.longest.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Flag modifier group
        begin: (\(\?\^?(?:([+-]?\d+?)|((?:[+-]\p{Lu}+)+|\p{Lu}+(?:[+-]\p{Lu}+)*)|((?:[+-]\p{Ll}+)+|\p{Ll}+(?:[+-]\p{Ll}+)*)))\s*(:)?
        end: \s*(\))
        name: meta.group.flag.trin
        captures:
          0: {name: punctuation.definition.group.flag.trin}
          1: {name: punctuation.definition.group.flag.trin}
          2: {name: constant.numeric.index.trin}
          3: {name: keyword.control.recursion.trin}
          4: {name: keyword.other.flag.trin}
          5: {name: punctuation.separator.colon.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Callouts
        begin: (\(\?)(?={)
        end: \s*(\))
        name: meta.group.call-out.trin
        captures:
          1: {name: punctuation.definition.group.call-out.trin}
        patterns:
          - begin: (?<=\(\?)({)
            end: \s*(\})\s*([<*>])?(?:(\[)(.*?)(\]))?
            name: punctuation.definition.group.call-out.trin
            captures:
              1: {name: punctuation.definition.group.call-out.trin}
              2: {name: keyword.operator.range.trin}
              3: {name: punctuation.definition.tag.trin}
              4: {patterns: [include: '#function-names']}
              5: {name: punctuation.definition.tag.trin}
            patterns: [include: $self]
          - include: '#regexp-patterns'
      - comment: Atomic groups
        begin: (\(\?>)
        end: \s*(\))
        name: meta.group.atomic.trin
        captures:
          1: {name: punctuation.definition.group.atomic.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Non-capturing groups
        begin: (\(\?:)
        end: \s*(\))
        name: meta.group.non-capturing.trin
        captures:
          1: {name: punctuation.definition.group.non-capturing.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Branch groups
        begin: (\(\?)(?=[(|])
        end: \s*(\))
        name: meta.group.branch.trin
        captures:
          1: {name: punctuation.definition.group.branch.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Atomic groups
        begin: (\(\?~)
        end: \s*(\))
        name: meta.group.absent.trin
        captures:
          1: {name: punctuation.definition.group.absent.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Back-reference groups
        begin: \((\?&(?:([+-]?\d+)|([\p{Pc}\p{L}][\w\p{Pd}]*)))(:)?
        end: \s*\)
        name: meta.group.back-reference.trin
        captures:
          0: {name: punctuation.definition.group.back-reference.trin}
          1: {name: punctuation.definition.group.back-reference.trin}
          2: {name: constant.numeric.index.trin}
          3: {patterns: [include: '#variables']}
          4: {name: punctuation.separator.colon.trin}
        patterns: [include: '#regexp-patterns']
      - comment: Named groups (angle-brackets)
        begin: \(\?(?=<(?![!=]))
        end: \s*(\))
        name: meta.group.named.trin
        captures:
          0: {name: punctuation.definition.group.named.trin}
        patterns:
          - begin: (?<=\(\?)(<)
            end: \s*(>)
            name: constant.other.group.trin
            captures:
              1: {name: punctuation.definition.group.named.trin}
            patterns: *regex-back-references
          - include: '#regexp-patterns'
      - comment: Named groups (single or double-quotes)
        begin: \(\?(?=['"])
        end: \s*(\))
        name: meta.group.named.trin
        captures:
          0: {name: punctuation.definition.group.named.trin}
        patterns:
          - begin: (?<=\(\?)('''+|"""+|['"])
            end: \s*(\1)
            name: constant.other.group.trin
            captures:
              1: {name: punctuation.definition.group.named.trin}
            patterns: *regex-back-references
          - include: '#regexp-patterns'
      - comment: Unnamed groups
        begin: (\()
        end: (\s*\))
        name: meta.group.trin
        captures:
          1: {name: punctuation.definition.group.trin}
        patterns: [include: '#regexp-patterns']

  regexp-character-class:
    patterns:
      - include: '#embedded'
      - match: \\(?=\s*$)
        name: constant.character.escape.newline.trin
      - include: '#character-escapes'
      - include: '#numeric-escapes'
      - begin: (?i)\\p{
        end: \s*}
        name: constant.other.character-class.unicode.trin
        patterns:
          - include: '#attribute-selectors'
      - match: (?i)\\([cm][a-z])
        name: constant.character.control.trin
      - match: (?i)\\p[a-z]{1,2}
        name: constant.other.character-class.unicode.trin
      - match: (?i)\\[ci]({\w+})?
        name: constant.other.character-class.xml.trin
      - match: (?i)\\n{(?:[^\\{}]|\\.)+}
        name: constant.character.escape.unicode.name.trin
      - match: \\[prntfvabe]
        name: constant.character.escape.trin
      - match: \\[a-z]
        name: constant.other.character-class.trin
      - match: \\[A-Z]
        name: constant.other.character-class.negated.trin
      - match: (?i)\\[\p{L}\p{N}]
        name: constant.character.escape.trin
      - match: \\[\p{S}\p{P}]
        name: constant.character.escape.symbol.trin
      - match: \\\p{Z}
        name: constant.character.escape.other.trin
      - match: \\\p{C}
        name: invalid.illegal.unknown-escape.trin
      - match: \\.
        name: constant.character.escape.other.trin

  regexp-character-operators:
    patterns:
      - match: |
          (?x)
          ( # from
              \\(?:d?\d+|d{[\d\s,;]+}) # decimal escape
            | \\[xu](?:\h+|{[\h\s,;]+}) # hex escape
            | \\o(?:[0-7]+|{[0-7\s,;]+}) # octal escape
            | \\b(?:[01]+|{[01\s,;]+}) # binary escape
            | \\[cm][a-z] # meta-character
            | \\p(?:[a-z]{1,2}|{(?:[^\\{}]|\\.)+}) # Unicode char-group
            | \\n{(?:[^\\{}]|\\.)+} # Unicode named character
            | \\(?:[prntfvabe]|[^a-zA-Z]) # any escape character
            | [^-\\\[\]] # any unescaped character
          )
            \s*
              (-|->|>-|>>) # range
            \s*
          ( # to
              \\(?:d?\d+|d{[\d\s,;]+}) # decimal escape
            | \\[xu](?:\h+|{[\h\s,;]+}) # hex escape
            | \\o(?:[0-7]+|{[0-7\s,;]+}) # octal escape
            | \\b(?:[01]+|{[01\s,;]+}) # binary escape
            | \\[cm][a-z] # meta-character
            | \\p(?:[a-z]{1,2}|{(?:[^\\{}]|\\.)+}) # Unicode char-group
            | \\n{(?:[^\\{}]|\\.)+} # Unicode named character
            | \\(?:[prntfvabe]|[^a-zA-Z]) # any escape character
            | [^-\\\[\]] # any unescaped character
          ) (?:
              \s*
                (:) # range
              \s*
            ( # to
                \d+ # number
              | \\(?:d?\d+|d{[\d\s,;]+}) # decimal escape
              | \\[xu](?:\h+|{[\h\s,;]+}) # hex escape
              | \\o(?:[0-7]+|{[0-7\s,;]+}) # octal escape
              | \\b(?:[01]+|{[01\s,;]+}) # binary escape
              | \\[cm][a-z] # meta-character
              | \\p(?:[a-z]{1,2}|{(?:[^\\{}]|\\.)+}) # Unicode char-group
              | \\n{(?:[^\\{}]|\\.)+} # Unicode named character
              | \\(?:[prntfvabe]|[^a-zA-Z]) # any escape character
              | [^-\\\[\]] # any unescaped character
            )
          )?
        captures:
          1:
            name: constant.other.character-class.range.from.trin
            patterns:
              - include: '#regexp-character-operators'
              - include: '#regexp-character-class'
          2:
            name: keyword.operator.range.trin
          3:
            name: constant.other.character-class.range.to.trin
            patterns:
              - include: '#regexp-character-operators'
              - include: '#regexp-character-class'
          4:
            name: keyword.operator.range.trin
          5:
            name: constant.other.character-class.range.by.trin
            patterns:
              - include: '#numbers'
              - include: '#regexp-character-operators'
              - include: '#regexp-character-class'
      - match: \|\|
        name: keyword.operator.union.trin
      - match: \&&
        name: keyword.operator.intersection.trin
      - match: \^\^
        name: keyword.operator.symmetric.trin
      - match: ~~
        name: keyword.operator.negation.trin
      - match: --
        name: keyword.operator.difference.trin

  regexp-character-set:
    patterns:
      - begin: (\[:)
        end: \s*(:\])
        name: constant.other.character-set.posix.trin
        captures:
          1: {name: punctuation.definition.character-class.posix.trin}
        patterns: [include: '#attribute-selectors']
      - begin: (\[\^)
        end: \s*(\])
        name: constant.other.character-set.negated.trin
        captures:
          1: {name: punctuation.definition.character-class.negated.trin}
        patterns:
          - include: '#comments'
          - include: '#regexp-character-operators'
          - include: '#regexp-character-class'
          - include: '#regexp-character-set'
      - begin: (\[)
        end: \s*(\])
        name: constant.other.character-set.trin
        captures:
          1: {name: punctuation.definition.character-class.trin}
        patterns:
          - include: '#comments'
          - include: '#regexp-character-operators'
          - include: '#regexp-character-class'
          - include: '#regexp-character-set'

  attribute-selectors:
    patterns:
      - match: ','
        name: punctuation.separator.sequence.trin
      - include: '#comments'
      - include: '#strings'
      - match: (?xi)\b[is]\b\s*(?=[)}\]]|([&|^])\1)
        name: storage.modifier.ignore-when.trin
      - include: '#string-escapes'
      - match: '[:!=</>.^$%?*+|&~]?='
        name: keyword.operator.pattern.trin
      - match: \&&|\|\||\^\^|!
        name: keyword.operator.logical.trin
      - match: \b(i[ns])\b
        name: keyword.operator.expression.$1.trin
      - begin: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b([:!=</>.^$%?*+|&~]?=)
        beginCaptures:
          1: {name: entity.other.attribute-name.key.trin}
          2: {name: keyword.operator.pattern.trin}
        end: (?=&&|\|\||\^\^|[\s,:;'"`(){}\[\]])
        name: string.unquoted.attribute-name.trin
        patterns: [include: '#html-properties']
      - comment: Attribute names
        match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
        captures:
          1: {name: entity.other.attribute-name.trin}
          2: {name: keyword.operator.pattern.trin}
      - include: '#operators'

  # Markdown

  jsx:
    applyEndPatternLast: true
    comment: |
      Only after opening brackets, commas, semicolons, keywords, and operators.
      In addition, < > starts a JSX fragment, <?x ... ?> starts a declaration, and =
      <! !> starts a fragment with CDATA-style syntax.
    begin: |
      (?x)
      (?<=
        (?:
        (?: ^ # beginning of line
          | [,;] # separator
          | [({\[])\s* # opening bracket
          | \b[\p{Pc}\p{L}][\w\p{Pd}]*\b # identifier or keyword
          | [\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+ \s+ # postfix or infix operator
        )\s*
      )
      (?=<[\p{Pc}\p{L}]|<\s+>)
    end: (?=)|$
    patterns: [include: '#tag-component-name']

  tag-component-name:
    patterns:
      - comment: JSX Fragment
        contentName: invalid.illegal.invalid-prop.trin
        begin: \s*(<)\s*(?=>)
        end: (?<=</)(>)
        beginCaptures:
          1: {name: punctuation.definition.tag.trin}
        endCaptures:
          1: {name: punctuation.definition.tag.trin}
        patterns:
          - include: '#tag-termination'
      - comment: Tags that end > are trapped in tag-termination
        contentName: invalid.illegal.invalid-prop.trin
        begin: |
          (?x)
          \s*
          (<) # start tag begin
          (
            (?:
              \b
              [\p{Pc}\p{L}][\w\p{Pd}]* # identifier
              \b
              (?:\.|::?) # qualified name separator
            )*
            [\p{Pc}\p{L}][\w\p{Pd}]* # last part of identifier
            \b
          )
          (?=[/>\s])(?![:])(?<![.:=])
        end: |
          (?x) \s*
          (?:
              (?<=</)(\2)(>)
            | (<?/>)
            | ((?<=</)\O*?)>
          )
        beginCaptures:
          1: {name: punctuation.definition.tag.trin}
          2: {patterns: [include: '#tag-names']}
        endCaptures:
          1: {patterns: [include: '#tag-names']}
          2: {name: punctuation.definition.tag.trin}
          3: {name: punctuation.definition.tag.trin}
          4: {name: invalid.illegal.termination.trin}
        patterns:
          - include: '#tag-termination'
          - include: '#tag-attributes'

  jsx-comments:
    begin: <!--
    end: -->
    captures:
      1: {name: comment.block.trin}
    name: comment.block.trin

  tag-termination:
    comment: uses non consuming search for </ in </tag>
    contentName: string.unquoted.html.trin
    name: string.unquoted.html.trin
    begin: (>)
    end: (</)
    captures:
      0: {name: punctuation.definition.tag.trin}
    patterns:
      - include: '#evaluated-code'
      - include: '#jsx-entities'
      - include: '#tag-component-name'
      - include: '#markdown'

  tag-attributes:
    patterns:
      - include: '#comma'
      - include: '#semicolon'
      - include: '#style-selectors'
      - include: '#attribute-names'
      - applyEndPatternLast: true
        begin: \s*(=)\s*
        beginCaptures:
          1: {name: punctuation.separator.key-value.trin}
        end: (?=)|$
        name: string.unquoted.trin
        patterns: [include: '#html-properties']
      - include: '#strings'
      - include: '#comments'

  attribute-names:
    match: '\s*([\p{Pd}\w]+)\b\s*'
    captures:
      1:
        name: entity.other.attribute-name.${1:/camelcase}.trin
        patterns: [include: '#css-property-names']
    name: string.unquoted.trin

  spread-attribute:
    comment: Spread attribute { ... AssignmentExpression }
    match: (?<!\*)\*(?!\*)
    name: keyword.operator.spread.trin

  jsx-entities:
    patterns:
      - captures: &jsx-entities
          1: {name: punctuation.definition.entity.trin}
          2: {name: punctuation.definition.entity.trin}
        match: (&)#\d+(;)
        name: constant.character.escape.decimal.trin
      - captures: *jsx-entities
        match: (?i)(&)#x\h+(;)
        name: constant.character.escape.hexadecimal.trin
      - captures: *jsx-entities
        match: (?i)(&)#b[01]+(;)
        name: constant.character.escape.binary.trin
      - captures: *jsx-entities
        match: (?i)(&)#o[0-7]\h+(;)
        name: constant.character.escape.octal.trin
      - captures: *jsx-entities
        match: (&)(?:\\.|[^(){}\[\]\s;])+?(;)
        name: constant.character.entity.xml
      - match: '&(?=\w*;)'
        name: invalid.illegal.ambiguous-ampersand.trin
      - comment: Entity with & and invalid name
        match: '&\s*+;'
        name: invalid.illegal.bad-ampersand.trin

  inline-markdown:
    patterns:
      - include: '#ampersand'
      - include: '#bracket'
      - include: '#bold'
      - include: '#italic'
      - include: '#raw'
      - include: '#escape'
      - include: '#image-inline'
      - include: '#image-ref'
      - include: '#link-email'
      - include: '#link-inet'
      - include: '#link-inline'
      - include: '#link-ref'
      - include: '#link-ref-literal'
      - include: '#link-ref-shortcut'

  ampersand:
    comment: Markdown will convert this for us. We match it so that the HTML grammar will not mark it up as invalid.
    match: '&(?!([a-zA-Z0-9]+|#[0-9]+|#x\h+);)'
    name: meta.other.valid-ampersand.markdown

  bold:
    begin: |
      (?x)
      (?<open>(\*\*(?=\w)|(?<!\w)\*\*|(?<!\w)\b__))(?=\S)
      (?=
        (
          <[^>]*+> # HTML tags
          | (?<raw>`+)([^`]|(?!(?<!`)\k<raw>(?!`))`)*+\k<raw>
          # Raw
          | \\[\\`*_{}\[\]() #.!+\->]?+ # Escapes
          | \[
          (
              (?<square> # Named group
                [^\[\]\\] # Match most chars
                | \\. # Escaped chars
                | \[ \g<square>*+ \] # Nested brackets
              )*+
            \]
            (
              ( # Reference Link
                [ ]? # Optional space
                \[[^\]]*+\] # Ref name
              )
              | ( # Inline Link
                \( # Opening paren
                  [ \t]*+ # Optional whitespace
                  <?(.*?)>? # URL
                  [ \t]*+ # Optional whitespace
                  ( # Optional Title
                    (?<title>['"])
                    (.*?)
                    \k<title>
                  )?
                \)
              )
            )
          )
          | (?!(?<=\S)\k<open>). # Everything besides
          # style closer
        )++
        (?<=\S)(?=__\b|\*\*)\k<open> # Close
      )
    captures:
      1: {name: punctuation.definition.bold.markdown}
    end: (?<=\S)(\1)
    name: markup.bold.markdown
    patterns:
      - include: '#string-content'
      - include: '#escape'
      - include: '#ampersand'
      - include: '#bracket'
      - include: '#raw'
      - include: '#bold'
      - include: '#italic'
      - include: '#image-inline'
      - include: '#link-inline'
      - include: '#link-inet'
      - include: '#link-email'
      - include: '#image-ref'
      - include: '#link-ref-literal'
      - include: '#link-ref'
      - include: '#link-ref-shortcut'

  bracket:
    comment: Markdown will convert this for us. We match it so that the HTML grammar will not mark it up as invalid.
    match: <(?![a-zA-Z/?\$!])
    name: meta.other.valid-bracket.markdown

  escape:
    match: \\[-`*_#+.!(){}\[\]\\>]
    name: constant.character.escape.markdown

  image-inline:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.description.markdown}
      4: {name: punctuation.definition.string.end.markdown}
      5: {name: punctuation.definition.metadata.markdown}
      6: {name: punctuation.definition.link.markdown}
      7: {name: markup.underline.link.image.markdown}
      8: {name: punctuation.definition.link.markdown}
      9: {name: string.other.link.description.title.markdown}
      10: {name: punctuation.definition.string.markdown}
      11: {name: punctuation.definition.string.markdown}
      12: {name: string.other.link.description.title.markdown}
      13: {name: punctuation.definition.string.markdown}
      14: {name: punctuation.definition.string.markdown}
      15: {name: string.other.link.description.title.markdown}
      16: {name: punctuation.definition.string.markdown}
      17: {name: punctuation.definition.string.markdown}
      18: {name: punctuation.definition.metadata.markdown}
    match: |
      (?x)
      (\!\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])
      # Match the link text.
      (\() # Opening paren for url
        (<?)(\S+?)(>?) # The url
        [ \t]* # Optional whitespace
        (?:
            ((\().+?(\))) # Match title in parens...
          | ((").+?(")) # or in double quotes...
          | ((').+?(')) # or in single quotes.
        )? # Title is optional
        \s* # Optional whitespace
      (\))
    name: meta.image.inline.markdown

  image-ref:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.description.markdown}
      4: {name: punctuation.definition.string.begin.markdown}
      5: {name: punctuation.definition.constant.markdown}
      6: {name: constant.other.reference.link.markdown}
      7: {name: punctuation.definition.constant.markdown}
    match: (\!\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])[ ]?(\[)(.*?)(\])
    name: meta.image.reference.markdown
    patterns: [include: '#string-content']

  italic:
    begin: |
      (?x) (?<open>(\*(?=\w)|(?<!\w)\*|(?<!\w)\b_))(?=\S) # Open
      (?=
        (
          <[^>]*+> # HTML tags
          | (?<raw>`+)([^`]|(?!(?<!`)\k<raw>(?!`))`)*+\k<raw>
          # Raw
          | \\[\\`*_{}\[\]() #.!+\->]?+ # Escapes
          | \[
          (
              (?<square> # Named group
                [^\[\]\\] # Match most chars
                | \\. # Escaped chars
                | \[ \g<square>*+ \] # Nested brackets
              )*+
            \]
            (
              ( # Reference Link
                [ ]? # Optional space
                \[[^\]]*+\] # Ref name
              )
              | ( # Inline Link
                \( # Opening paren
                  [ \t]*+ # Optional whitespace
                  <?(.*?)>? # URL
                  [ \t]*+ # Optional whitespace
                  ( # Optional Title
                    (?<title>['"])
                    (.*?)
                    \k<title>
                  )?
                \)
              )
            )
          )
          | \k<open>\k<open> # Must be bold closer
          | (?!(?<=\S)\k<open>). # Everything besides
          # style closer
        )++
        (?<=\S)(?=_\b|\*)\k<open> # Close
      )
    captures:
      1: {name: punctuation.definition.italic.markdown}
    end: (?<=\S)(\1)((?!\1)|(?=\1\1))
    name: markup.italic.markdown
    patterns:
      - include: '#string-content'
      - include: '#escape'
      - include: '#ampersand'
      - include: '#bracket'
      - include: '#raw'
      - include: '#bold'
      - include: '#image-inline'
      - include: '#link-inline'
      - include: '#link-inet'
      - include: '#link-email'
      - include: '#image-ref'
      - include: '#link-ref-literal'
      - include: '#link-ref'
      - include: '#link-ref-shortcut'

  link-email:
    captures:
      1: {name: punctuation.definition.link.markdown}
      2: {name: markup.underline.link.markdown}
      4: {name: punctuation.definition.link.markdown}
    match: (<)((?:mailto:)?[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*)(>)
    name: meta.link.email.lt-gt.markdown
    patterns: [include: '#string-content']

  link-inet:
    captures:
      1: {name: punctuation.definition.link.markdown}
      2: {name: markup.underline.link.markdown}
      3: {name: punctuation.definition.link.markdown}
    match: (<)((?:https?|ftp)://.*?)(>)
    name: meta.link.inet.markdown
    patterns: [include: '#string-content']

  link-inline:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.title.markdown}
      4: {name: punctuation.definition.string.end.markdown}
      5: {name: punctuation.definition.metadata.markdown}
      6: {name: punctuation.definition.link.markdown}
      7: {name: markup.underline.link.markdown}
      9: {name: punctuation.definition.link.markdown}
      10: {name: string.other.link.description.title.markdown}
      11: {name: punctuation.definition.string.begin.markdown}
      12: {name: punctuation.definition.string.end.markdown}
      13: {name: string.other.link.description.title.markdown}
      14: {name: punctuation.definition.string.begin.markdown}
      15: {name: punctuation.definition.string.end.markdown}
      16: {name: string.other.link.description.title.markdown}
      17: {name: punctuation.definition.string.begin.markdown}
      18: {name: punctuation.definition.string.end.markdown}
      19: {name: punctuation.definition.metadata.markdown}
    match: |
      (?x)
      (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])
      # Match the link text.
      (\() # Opening paren for url
        (<?)((?<url>(?>[^\s()]+)|\(\g<url>*\))*)(>?) # The url
        [ \t]* # Optional whitespace
        (?:
            ((\().+?(\))) # Match title in parens...
          | ((").+?(")) # or in double quotes...
          | ((').+?(')) # or in single quotes.
        )? # Title is optional
        \s* # Optional whitespace
      (\))
    name: meta.link.inline.markdown
    patterns: [include: '#string-content']

  link-ref:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.title.markdown}
      4: {name: punctuation.definition.string.end.markdown}
      5: {name: punctuation.definition.constant.begin.markdown}
      6: {name: constant.other.reference.link.markdown}
      7: {name: punctuation.definition.constant.end.markdown}
    match: (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])(\[)([^\]]*+)(\])
    name: meta.link.reference.markdown
    patterns: [include: '#string-content']

  link-ref-literal:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.title.markdown}
      4: {name: punctuation.definition.string.end.markdown}
      5: {name: punctuation.definition.constant.begin.markdown}
      6: {name: punctuation.definition.constant.end.markdown}
    match: (\[)((?<square>[^\[\]\\]|\\.|\[\g<square>*+\])*+)(\])[ ]?(\[)(\])
    name: meta.link.reference.literal.markdown
    patterns: [include: '#string-content']

  link-ref-shortcut:
    captures:
      1: {name: punctuation.definition.string.begin.markdown}
      2: {name: string.other.link.title.markdown}
      3: {name: punctuation.definition.string.end.markdown}
    match: (\[)(\S+?)(\])
    name: meta.link.reference.markdown
    patterns: [include: '#string-content']

  raw:
    captures:
      1: {name: punctuation.definition.raw.markdown}
      2: {patterns: [include: '#string-content']}
      3: {name: punctuation.definition.raw.markdown}
    match: (`+)([^`]|(?!(?<!`)\1(?!`))`)*+(\1)
    name: markup.inline.raw.string.markdown
    patterns: [include: '#string-content']

  markdown:
    patterns:
      - include: '#comments'
      - include: '#jsx-entities'
      - include: '#html-tag'
      - include: '#string-content'
      - include: '#evaluated-code'
      - include: '#executed-code'
      - include: '#inline-styles'
      - include: '#blockquote'
      - include: '#unordered-list'
      - include: '#ordered-list'
      - include: '#inline-markdown'

    repository:
      blockquote:
        comment: '> blockquote'
        begin: ^\s*(\>)(\s+.*)\n*
        end: ^(?=\S)|(?!\G)
        beginCaptures:
          1: {name: punctuation.definition.quote.begin.markdown.trin}
          2:
            name: markup.quote.markdown.trin
            patterns: [include: '#markdown']
        name: markup.quote.markdown.trin
        patterns:
          - begin: ^(\s+)(?!\s)
            end: ^(?!\1|\s*$)
            name: markup.quote.markdown.trin
            patterns: [include: '#markdown']

      unordered-list:
        comment: '- unordered list'
        begin: ^\s*(\-)(?!>)\s+(.*)\n*
        end: ^(?=\S)|(?!\G)
        beginCaptures:
          1: {name: punctuation.definition.list.begin.markdown.trin}
          2:
            name: markup.list.unnumbered.markdown.trin
            patterns: [include: '#markdown']
        name: markup.list.unnumbered.markdown.trin
        patterns:
          - begin: ^(\s+)(?!\s)
            end: ^(?!\1|\s*$)
            name: markup.list.unnumbered.markdown.trin
            patterns: [include: '#markdown']

      ordered-list:
        comment: '+ ordered list'
        begin: ^\s*(\+)(?!>)\s+(.*)\n*
        end: ^(?=\S)|(?!\G)
        beginCaptures:
          1: {name: punctuation.definition.list.begin.markdown.trin}
          2:
            name: markup.list.numbered.markdown.trin
            patterns: [include: '#markdown']
        name: markup.list.numbered.markdown.trin
        patterns:
          - begin: ^(\s+)(?!\s)
            end: ^(?!\1|\s*$)
            name: markup.list.numbered.markdown.trin
            patterns: [include: '#markdown']

      evaluated-code:
        applyEndPatternLast: true
        comment: Evaluated code
        begin: (?<=^|[\w\s'"`])(=>)
        end: (?=|$)
        captures:
          1: {name: storage.type.method.trin}
        patterns: [include: $self]

      executed-code:
        applyEndPatternLast: true
        comment: Executed code
        begin: (?<=^|[\w\s'"`])(->)
        end: (?=|$)
        captures:
          1: {name: storage.type.subroutine.trin}
        patterns: [include: $self]

      html-tag:
        comment: <Tags
        applyEndPatternLast: true
        begin: (?<=^|[\w\s'"`])(<)\b
        end: (<?>?=?)|(?=)|$
        name: meta.tag.trin
        captures:
          1: {name: punctuation.definition.tag.trin}
        patterns:
          - comment: Tag name
            match: (?<=<)\b([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b
            captures:
              1: {name: entity.name.tag.trin, patterns: *html-tag-names}
          - comment: ID
            match: (?<=#)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
            name: entity.other.attribute-name.id.trin
          - comment: Class
            match: (?<=\.)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
            name: entity.other.attribute-name.class.trin
          - begin: (\[)\s*
            end: \s*(\])\s*
            captures:
              1: {name: punctuation.definition.directive.trin}
            patterns: [include: $self]
          - begin: (\{)\s*
            end: \s*(\})\s*
            captures:
              1: {name: punctuation.definition.mapping.trin}
            patterns:
              - include: '#style-properties'
              - include: $self
          - begin: (\()\s*
            end: \s*(\))
            captures:
              1: {name: punctuation.definition.parameters.trin}
            patterns:
              - include: '#tag-attributes'
              - include: $self
          - match: \s*([.#])(?=[\w$])
            name: punctuation.definition.entity.trin
          - comment: inline markup
            begin: (?<!'+)\s*('''+|')
            contentName: string.quoted.single.trin
            end: \s*((\1)(?!'+))
            captures:
              1: {name: punctuation.definition.string.trin}
            patterns: [include: '#markdown']
          - comment: inline markup
            begin: (?<!"+)\s*("""+|")
            contentName: string.quoted.double.trin
            end: \s*((\1)(?!"+))
            captures:
              1: {name: punctuation.definition.string.trin}
            patterns: [include: '#markdown']
          - include: '#regexps'

      inline-styles:
        begin: (?<=^|[\w\s'"`])(\+>)(.*)\n*
        beginCaptures:
          1: {name: storage.type.style.trin}
          2:
            patterns:
              - match: (?<=^|\s)([?:]?=)(?=\s+|$)
                captures:
                  1: {name: keyword.operator.assignment.trin}
              - include: '#comments'
              - include: '#style-pair'
              - include: '#style-rules'
              - include: '#block-entities'
              - match: *entity-name
                name: entity.name.style.trin
        end: ^(?=\S)|(?!\G)
        patterns:
          - begin: ^(\s+)(?!\s)
            end: ^(?!\1|\s*$)
            name: meta.style.yaml
            patterns: [include: '#style-properties']

  # Special code blocks

  html-properties:
    patterns:
      - include: '#line-continuation'
      - include: source.yaml#flow-sequence
      - include: '#brackets'
      - include: '#literals'
      - include: '#css-value-names'
      - include: '#hex-colors'
      - include: '#type-variables'
      - include: '#embedded-expression'
      - include: source.css.scss#constant_functions
      - include: source.css.scss#constant_sass_functions
      - include: source.css.scss#constant_important
      - include: source.css.scss#constant_default
      - include: source.css.scss#constant_optional

  hex-colors:
    match: (#)\b(?:\h{3,4}|\h{6}|\h{8})\b
    name: constant.other.color.rgb-value.hex.css
    captures:
      1: {name: punctuation.definition.constant.css}

  tag-names:
    match: \s*\b([\p{Pc}\p{L}][\w\p{Pd}]*\b(?:(?:\.|::?)[\p{Pc}\p{L}][\w\p{Pd}]*)*)\b\s*
    name: entity.name.tag.trin
    captures:
      1:
        name: entity.name.tag.trin
        patterns: *html-tag-names

  style-block:
    begin: \s*(\{)\s*
    end: \s*(\})\s*
    captures:
      1: {name: punctuation.section.property-list.trin}
    patterns: [include: '#style-properties']

  style-pair:
    applyEndPatternLast: true
    begin: '\s*([\p{Pd}\w]+)\b(:)\s*'
    end: (?=)|$
    name: string.unquoted.trin
    beginCaptures:
      1:
        name: support.type.property-name.trin
        patterns: [include: '#css-property-names']
      2:
        name: punctuation.separator.key-value.trin
    patterns:
      - include: '#html-properties'
      - match: \s+
        name: meta.var.expr.trin

  style-properties:
    patterns:
      - include: '#embedded'
      - include: '#clauses'
      - include: '#declarations'
      - include: '#keywords'
      - include: '#style-pair'
      - include: '#style-rules'
      - include: '#style-block'
      - include: $self

  style-rules:
    patterns:
      - include: '#calls'
      - comment: CSS operators
        match: \s*(?:(\+)|(\-)|(\*)|(/)|(\%)|(\!)|(\?)|(\&)|(\|)|(\^)|(\~)|(\$)|(\#)|([<>]))\s*
        captures:
          1: {name: keyword.operator.sum.trin}
          2: {name: keyword.operator.difference.trin}
          3: {name: keyword.operator.product.trin}
          4: {name: keyword.operator.quotient.trin}
          5: {name: keyword.operator.remainder.trin}
          6: {name: keyword.operator.only.trin}
          7: {name: keyword.operator.maybe.trin}
          8: {name: keyword.operator.intersection.trin}
          9: {name: keyword.operator.union.trin}
          10: {name: keyword.operator.symmetric.trin}
          11: {name: keyword.operator.negation.trin}
          12: {name: keyword.operator.macro.dollar.trin}
          13: {name: keyword.operator.private.trin}
          14: {name: keyword.operator.class.trin}
      - begin: \s*(\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.parameters.trin}
        patterns:
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
            name: keyword.operator.expression.as.trin
          - include: '#clauses'
          - include: '#constants'
          - include: '#declarations'
          - include: '#expression-keywords'
          - include: '#style-pair'
          - include: '#function-params'
          - include: $self
      - begin: \s*(\[)\s*
        end: \s*(\])\s*
        captures:
          1: {name: punctuation.definition.selector.trin}
        patterns:
          - include: '#attribute-selectors'
          - include: $self
      - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(from|to|thru|but|just|main|only|and|x?or|not|as|all|any|some|none|in|of)(?!\B|\p{Pd}+\b)\s*
        name: keyword.operator.expression.trin
      - include: '#style-selectors'
      - include: '#format-syntax'
      - include: '#tag-names'

  style-selectors:
    patterns:
      - match: \s*(\@|\#|\&|\*|\.|\:|::)(?=[\w$])
        name: punctuation.definition.entity.trin
      - match: \s*(?<=@)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: keyword.control.at-rule.trin
      - match: \s*(?<=#)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: entity.other.attribute-name.id.trin
      - match: \s*(?<=&)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: entity.name.type.anchor.trin
      - match: \s*(?<=\*)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: entity.name.type.alias.trin
      - match: \s*(?<=\.)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: entity.other.attribute-name.class.trin
      - match: \s*(?<=::?)[\p{Pc}\p{L}][\w\p{Pd}]*\s*
        name: entity.other.attribute-name.pseudo-component.trin

  # Comments

  comments:
    patterns:
      - include: '#block-comments'
      - include: '#line-comments'
      - include: '#nested-comments'

  block-comments:
    patterns:
      - begin: \s*(/\*\*)(?=\s+|\s*$)
        end: \s*(\*/)
        name: comment.block.documentation.trin
        captures:
          1: {name: punctuation.definition.comment.trin}
        patterns:
          - include: '#jsdoc'
          - include: text.html.markdown#inline
          - include: '#nested-jsdoc'
      - begin: \s*(/\*)(?=\s+|\s*$)
        end: \s*(\*/)
        name: comment.block.trin
        captures:
          1: {name: punctuation.definition.comment.trin}
        patterns:
          - include: text.html.markdown#inline
          - include: '#nested-block'

  line-comments:
    patterns:
      - begin: \s*(///)(?=\s+|\s*$)
        end: \s*$
        name: comment.line.documentation.trin
        captures:
          1: {name: punctuation.definition.comment.trin}
        patterns:
          - include: '#jsdoc'
          - include: text.html.markdown#inline
      - begin: \s*(//)(?=\s+|\s*$)
        end: \s*$
        name: comment.line.number-sign.trin
        captures:
          1: {name: punctuation.definition.comment.trin}
        patterns:
          - include: text.html.markdown#inline

  nested-jsdoc:
    begin: (/\*\*?)(?=\s+|\s*$)
    end: \s*(\*/)
    name: comment.block.documentation.nested.trin
    captures:
      1: {name: punctuation.definition.comment.trin}
    patterns:
      - include: '#jsdoc'
      - include: text.html.markdown#inline
      - include: '#nested-jsdoc'

  nested-block:
    begin: (/\*)(?=\s+|\s*$)
    end: \s*(\*/)
    name: comment.block.nested.trin
    captures:
      1: {name: punctuation.definition.comment.trin}
    patterns:
      - include: text.html.markdown#inline
      - include: '#nested-block'

  # JSDoc

  jsdoc:
    patterns:
      - include: '#jsdoc-inline-tags'
      - include: '#jsdoc-access'
      - include: '#jsdoc-as-name-path'
      - include: '#jsdoc-simple'
      - include: '#jsdoc-simple-name-path'
      - include: '#jsdoc-module'
      - include: '#jsdoc-type-name'
      - include: '#jsdoc-type-no-name'
      - comment: additional jsdoc V2 keywords
        match: (?<!\w)@(add|api|body|codeend|codestart|demo|download|group|hide|iframe|image|inherits|option|outline|page|parent|signature|tag)\b
        name: storage.type.class.jsdoc
      - comment: additional jsdoc keywords
        match: (?<!\w)@(accessor|alternateClassName|aside|cfg|chainable|docauthor|evented|experimental|ftype|hide|inheritable|localdoc|markdown|mixins|new|override|preventable|ptype|removed|scss mixin|object|template|uses|xtype)\b
        name: storage.type.class.jsdoc

  jsdoc-access:
    comment: '@tag protected....'
    match: (@(access))\s*(private|protected|public)?(?=\s|$)
    captures:
      1: {name: storage.type.class.jsdoc}
      3: {name: storage.modifier.jsdoc}

  jsdoc-module:
    comment: '@tag {optional type} module:file'
    begin: (@(exports|module|listens|requires)\b)\s*(?=({(?:(?>(?:[^\\{}]|\\.)+)|\g<-1>)*\})?\s*(\S*)([\S\s]*))
    end: ^|(?=\*/)|(?=\5$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-scopes'
      - match: (?:(module)(:))?(((?!\*/)\S)+)
        captures:
          1: {name: keyword.module.jsdoc}
          2: {name: punctuation.jsdoc}
          3: {name: string.modulename.jsdoc}

  jsdoc-as-name-path:
    comment: to terminate the block
    begin: (@(borrows|lends)\b)\s*(?=(?!\*/)\S+(?:(?:\s*\bas\b\s*(?!\*/)\S+)?)?([\S\s]*))
    end: ^|(?=\*/)|(?=\3$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: '#jsdoc-name-path-scopes'

  jsdoc-simple:
    comment: '@tag'
    match: (@(abstract|author|classdesc|copyright|default|defaultvalue|deprecated|description|desc|example|external|fileoverview|file|global|host|ignore|inheritdoc|inner|instance|license|override|overview|readonly|see|since|static|summary|todo|tutorial|virtual|variation|version)\b)(?=$|\s)
    captures:
      1: {name: storage.type.class.jsdoc}

  jsdoc-simple-name-path:
    comment: '@tag {opt type} Class#xxx or Class#Event:aaaa etc'
    begin: (@(alias|augments|callback|extends|emits|event|fires|interface|memberof|mixes|name|property|prop|this|typedef)\b)\s*(?=({(?:(?>(?:[^\\{}]|\\.)+)|\g<-1>)*\})?\s*\S*([\S*\s]*))
    end: ^|(?=\*/)|(?=\4$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-scopes'
      - include: '#jsdoc-name-path-scopes'

  jsdoc-type-name:
    comment: '@tag {optional type} name'
    begin: (@(arg|argument|class|constant|constructor|constructs|const|function|fn|kind|member|method|mixin|namespace|param|var)\b)\s*(?=({(?:(?>(?:[^\\{}]|\\.)+)|\g<-1>)*\})?\s*(((\[(?:(?>[^\[\]]+)|\g<-1>)*\])|\S)+)?([\S\s]*))
    end: ^|(?=\*/)|(?=\7$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-scopes'
      - include: '#jsdoc-name-scopes'

  jsdoc-type-no-name:
    comment: '@tag {types}'
    begin: (@(enum|exception|implements|private|protected|public|returns|return|throws|type)\b)\s*(?=({(?:(?>(?:[^\\{}]|\\.)+)|\g<-1>)*\})?\s*([\S\s]*))
    end: ^|(?=\*/)|(?=\4$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-scopes'

  jsdoc-inline-tags:
    name: meta.tag.inline.jsdoc
    begin: (\[(?:(?>[^\[\]]+)|\g<-1>)*\])?({)(?=@)
    end: \s*(})
    beginCaptures:
      1: {name: string.linktext.jsdoc}
      2: {name: meta.brace.curly.jsdoc}
    endCaptures:
      1: {name: meta.brace.curly.jsdoc}
    patterns:
      - match: (@(link|tutorial))\b([^}]*)
        captures:
          1: {name: storage.type.class.jsdoc}
          3: {name: string.jsdoc}

  jsdoc-typedef-scopes:
    name: entity.name.type.instance.jsdoc
    begin: '{'
    end: '}|^'
    captures:
      0: {name: meta.brace.curly.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-primitives'
      - include: '#jsdoc-name-path-scopes'
      - include: '#jsdoc-typedef-obj'

  jsdoc-typedef-primitives:
    match: \b(null|undefined|boolean|string|number)\b
    captures:
      1: {name: support.type.builtin.primitive.jsdoc}

  jsdoc-typedef-obj:
    comment: typedef object
    begin: '{'
    end: '}|^'
    captures:
      0: {name: meta.brace.curly.jsdoc}
    patterns:
      - include: '#jsdoc-typedef-primitives'
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b\s*(:)
        captures:
          1: {name: variable.other.readwrite.jsdoc}
      - include: '#jsdoc-name-path-scopes'
      - include: '#jsdoc-typedef-obj'

  jsdoc-name-scopes:
    patterns:
      - match: ((?!\*/)[\S&&[^\[\]"']])+
        captures:
          0: {name: variable.other.jsdoc}
      - name: variable.other.jsdoc
        begin: \[
        end: \]|^
        patterns:
          - include: '#jsdoc-string'
          - include: '#jsdoc-name-scopes'

  jsdoc-name-path-scopes:
    patterns:
      - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*(?=[\p{Pc}\p{L}])
        captures:
          1: {name: keyword.as.jsdoc}
      - match: \s*(?:([\p{Pc}\p{L}&&\P{Ll}]+\w*)|([\p{Pc}\p{L}][\w\p{Pd}]*))(?=[\s\-~.#]|$)
        captures:
          1: {name: entity.name.class.jsdoc}
          2: {name: entity.name.function.jsdoc}
      - match: (\.)([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.static.jsdoc}
      - match: (\#)([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.instance.jsdoc}
      - match: (~|-)([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.inner.jsdoc}
      - match: (\#)(event)(:)
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: keyword.event.jsdoc}
          3: {name: keyword.operator.jsdoc}
      - name: string.method.jsdoc
        begin: \.(?="|')
        end: (?=.)
        applyEndPatternLast: true
        patterns:
          - include: '#jsdoc-string'

  jsdoc-string:
    name: string.jsdoc
    match: \"(\\"|[^"])*"|'(\\'|[^'])*'

  # Function and method calls

  calls:
    patterns:
      - name: meta.function.call.trin
        match: |
          (?x)
          (?<=
            \s* # opening
            (?:\|{1,3}> | \+>) # operator
            \s*
          )
          \b
          (
            # ignore all keywords
            (?!
              (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
              (?: # keywords
                in|of|as|is|new
                |to|til|thru|by|del
                |unset|ref|and|or|xor|not
                |var|val|func?|proc|type
                |class|data|enum|mod
                |iter|macro|inter|obj
                |trait|style|elem|prop|mark
                |go|defer|do|from|where|with
                |if|elif|else|then|def
                |for|each|loop|while
                |try|throw|catch|after
                |match|case|pass|fail|goto
                |break|next|redo|retry
                |return|yield|await|label
                |use|show|hide|route
                |debug|assert|check
              )
              (?!\B|\p{Pd}+\b)
            )
            (?:
              \b
              [\p{Pc}\p{L}][\w\p{Pd}]* # identifier
              \b
              (?: [!?]?\.=? | [?!:]:=?) # qualified name separator
            )*
            [\p{Pc}\p{L}][\w\p{Pd}]* # last part of identifier
          )
          \b |
          (?<! # ignore qualified names
            \b (?: [?!]?\.=? | [?!:]:=?) (?: \b | ['"`\\({\[])
          )
          (?<=
            (?:
              # beginning of line
              ^
            | # or before a delimiter
              [,;({\[]
            | # or before a sigil
              [$:] \s* \b
            | # key-value separator
              ['"`(){}\[\]\w]: \s
            | # operator
              (?:^ | ['"`(){}\[\]\s\w]) # anchor
              [\p{S}\p{P}&&[^,;'"`\\(){}\[\]\p{Pc}]]+
            | # open/close bracket
              (?:['"`(){}\[\]] | \\.)
              (?: [?!]?\.=? | [?!:]:=?) # accessors
            | # command syntax
              //? \b [\p{Pc}\p{L}][\w\p{Pd}]* \b
            | (?:
                (?:^|[,;'"`(){}\[\]\s]) # beside a delimiter or space
                \b
                  (?:# keywords
                    in|of|as|is|new
                    |to|til|thru|by|del
                    |unset|ref|and|or|xor|not
                    |var|val|func?|proc|type
                    |class|data|enum|mod
                    |iter|macro|inter|obj
                    |trait|style|elem|prop|mark
                    |go|defer|do|from|where|with
                    |if|elif|else|then|def
                    |for|each|loop|while
                    |try|throw|catch|after
                    |match|case|pass|fail|goto
                    |break|next|redo|retry
                    |return|yield|await|label
                    |use|show|hide|route
                    |debug|assert|check
                  )
                \b
                (?:$|[,;'"`(){}\[\]\s]) # beside a delimiter or space
              )
            ) \s* # before a space
          )
          \b
          (
            # ignore all keywords
            (?!
              (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
              (?: # keywords
                in|of|as|is|new
                |to|til|thru|by|del
                |unset|ref|and|or|xor|not
                |var|val|func?|proc|type
                |class|data|enum|mod
                |iter|macro|inter|obj
                |trait|style|elem|prop|mark
                |go|defer|do|from|where|with
                |if|elif|else|then|def
                |for|each|loop|while
                |try|throw|catch|after
                |match|case|pass|fail|goto
                |break|next|redo|retry
                |return|yield|await|label
                |use|show|hide|route
                |debug|assert|check
              )
              (?!\B|\p{Pd}+\b)
            )
            (?:
              \b
              [\p{Pc}\p{L}][\w\p{Pd}]* # identifier
              \b
              (?: [!?]?\.=? | [?!:]:=?) # qualified name separator
            )*
            [\p{Pc}\p{L}][\w\p{Pd}]* # last part of identifier
          )
          \b
          (?=
            \s+
            (?:
                # prefix operator literal
                [\p{S}\p{P}&&[^,;'"`\\(){}\[\]\p{Pc}]]+
                ['"`({\[]
              | # array literal
                \[
              | # ignore orphaned qualified name
                (?!
                  (?: [?!]?\.=? | [?!:]:=?)
                  ['"`\\({\[\w]
                )
                # prefix operator
                [\p{S}\p{P}&&[^,;'"`\\(){}\[\]\p{Pc}]]*
                (?:
                  # ignore all keywords
                  (?!
                    (?<!(?:(?<!\.)\.|[?!:]:)=?)\b
                    (?: # keywords
                      in|of|as|is|new
                      |to|til|thru|by|del
                      |unset|ref|and|or|xor|not
                      |var|val|func?|proc|type
                      |class|data|enum|mod
                      |iter|macro|inter|obj
                      |trait|style|elem|prop|mark
                      |go|defer|do|from|where|with
                      |if|elif|else|then|def
                      |for|each|loop|while
                      |try|throw|catch|after
                      |match|case|pass|fail|goto
                      |break|next|redo|retry
                      |return|yield|await|label
                      |use|show|hide|route
                      |debug|assert|check
                    )
                    (?!\B|\p{Pd}+\b)
                  )
                  (?:
                    \b
                    [\p{Pc}\p{L}][\w\p{Pd}]* # identifier
                    \b
                    (?: [!?]?\.=? | [?!:]:=?) # qualified name separator
                  )*
                  [\p{Pc}\p{L}][\w\p{Pd}]* # last part of identifier
                )
                (?: # closing bracket
                    [,;'"`(){}\[\]\s]
                  | # operator
                    [\p{S}\p{P}&&[^,;'"`\\(){}\[\]\p{Pc}]]+
                  | # end of line
                    $
                )
            )
            | \s* # optional space
            (?: # command or string literal
                (?: \\ | //? \b [\p{Pc}\p{L}][\w\p{Pd}]* )
              | # function application, composition and piping
                (?: \$ | \s \. | <\|{1,3}| <\+) [\s\w]
              | # no-argument call
                \b! (?:[,;'"`)}\]\s] | $)
              | # C-style function call
                (?:[!?]\.=?|\.=)? \#?\(
              | # generics
                (?:[!?]\.=?|\.=)? < ['"`\\({\[\w]
              | # string literal or expression
                ['"`(]
            )
          )
        captures:
          1: {patterns: [include: '#function-names']}
          2: {patterns: [include: '#function-names']}

  embedded-calls:
    patterns:
      - &function-names
        name: meta.function.name.trin
        match: |
          (?x)
          (?:
            (?<=[!?]?\.=?|[?!:]:=?) (?<! \.\.+) \b
              (?: # Properties
                # leading or trailing underscore
                (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*\b(?!\p{Pc}+))
              | # all uppercase or first word uppercase
                ([\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)
              | # Pascal case
                ((?:[\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)+)
              | # Camel case
                ([\p{Pc}\p{L}][\w\p{Pd}]*)
              )
            \b
              (?= \#? \( ) # opening bracket
            |
            (?<= ^ # beginning of line
              | ['"`(){}\[\]\s\w] # literal
              (?: # operators

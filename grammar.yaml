      \((?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\)|
      \[(?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\]|
      \{(?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\}
      )|
      ([?!]?\.|[?!:]:)?(?<s>
      # Strings
      (?<q3>'''+|"""+|```+).*\g<q3>|
      (?<q2>")(?:[^\\"]|\\.)*\g<q2>|
      (?<bt>`)(?:[^\\`]|\\.)*\g<bt>|
      (?<q1>')(?:[^']|'')*\g<q1>
      )|
      # Rest of identifier characters
      [\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]*
      (\w+[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]*)*
      (?![\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)
      )*
      )?
      )*
      )
      )
    captures:
      1: {name: punctuation.definition.directive.pr}
      2:
        name: storage.type.format.pr
        patterns:
          - include: "#format-language"
          - match: .+
            name: string.other.format.pr
  embedded-placeholder:
    repository:
      function-params:
        patterns: *function-params
    patterns:
      - match: (\#)([+-]?\d+)
        captures:
          1: {name: punctuation.definition.anchor.pr}
          2: {name: constant.numeric.decimal.pr}
      - match: (\#)([?*&%$]?[\p{Pc}\p{L}][\w\p{Pd}]*)
        captures:
          1: {name: punctuation.definition.anchor.pr}
          2: {patterns: [include: "#placeholder-variables"]}
      - begin: (\#{)\s*
        end: (})
        name: entity.quasi.element.pr
        captures:
          1: {name: punctuation.definition.anchor.pr}
        patterns:
          - include: "#function-params"
          - include: $self
  embedded:
    patterns:
      - include: "#format-specifier"
      - include: "#embedded-placeholder"
      - include: "#embedded-expression"
  embedded-raw:
    patterns:
      - match: \$\$|\%\%|\#\#
        name: constant.character.escape.pr
      - include: "#format-specifier"
      - include: "#embedded-placeholder"
      - include: "#embedded-expression"

  # Format Specifier Language

  format-language:
    comment: Grammar for Protea's format specifier language, inspired by MS-DOS, Bash and Python's f-strings.
    patterns:
      - comment: type specifier
        match: (?<=[^\\%]%)\w+
        name: entity.other.attribute-name.pr
      - comment: Format switch with value /x:24
        applyEndPatternLast: 1
        begin: (?<!\\)(/)([\p{Pc}\p{L}][\w\p{Pd}]*)(:)
        beginCaptures:
          1: {name: punctuation.separator.mapping.pr}
          2: {name: entity.other.attribute-name.class.pr}
          3: {name: punctuation.separator.key-value.pr}
        end: (?=.)|$
        patterns: [include: "#html-properties"]
      - comment: Format switch without value
        match: (?<!\\)(/)([\p{Pc}\p{L}][\w\p{Pd}]*)
        captures:
          1: {name: punctuation.separator.mapping.pr}
          2: {name: entity.other.attribute-name.id.pr}

  # Unicode Named Character Language

  latex-sublanguage:
    comment: Grammar for the Unicode Named Character Mini-Language.
    patterns:
      - include: "#embedded"
      - name: line.separator.math.pr
        match: (\\\\)$
        captures:
          1: {name: punctuation.line.separator.math.pr}
      - name: meta.function.math.pr
        begin: ((\\)([\p{Pc}\p{L}][\w\p{Pd}]*(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*))(\{)
        beginCaptures:
          1: {name: storage.type.function.math.pr}
          2: {name: punctuation.definition.function.math.pr}
          3:
            patterns:
              - match: (?x)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[.:])
                name: entity.name.namespace.pr
              - match: (?x)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
                name: entity.name.function.pr
              - match: \b\:\b
                name: punctuation.separator.namespace.pr
              - match: \b\.\b
                name: punctuation.accessor.pr
          4: {name: punctuation.definition.arguments.begin.math.pr}
        end: \}
        endCaptures:
          0: {name: punctuation.definition.arguments.end.math.pr}
        patterns:
          - include: "#latex-sublanguage"
      - match: (\\)\b([\p{Pc}\p{L}][\w\p{Pd}]*(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b
        captures:
          1: {name: punctuation.definition.constant.pr}
          2:
            patterns:
              - match: (?x)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[.:])
                name: constant.other.namespace.pr
              - match: (?x)\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
                name: constant.character.math.pr
              - match: \b\:\b
                name: punctuation.separator.namespace.pr
              - match: \b\.\b
                name: punctuation.accessor.pr
      - match: "[-+*/^]"
        name: punctuation.math.operator.latex
      - include: "#string-escapes"
      - include: source.yaml#flow-scalar

  # Regular expressions

  regexps:
    patterns:
      - comment: Replacement section
        begin: (?<=`+)\s*(```+|`)
        end: \s*(?:(\1)(?!`+))(\p{Alnum}*)
        contentName: string.replace.regexp.pr
        captures:
          1: {name: punctuation.section.regexp.end.pr}
          2: {name: keyword.other.flag.pr}
        patterns:
          - include: "#back-references"
          - include: "#string-content"
      - comment: Pattern section
        begin: \s*(\p{Alnum}*)(?<!`+)(```+|`)
        end: \s*(?:(\2)(?!`+))(\p{Alnum}*)
        contentName: string.pattern.regexp.pr
        beginCaptures:
          1: {name: keyword.modifier.pr}
          2: {name: punctuation.section.regexp.begin.pr}
        endCaptures:
          1: {name: punctuation.section.regexp.end.pr}
          2: {name: keyword.other.flag.pr}
        patterns:
          - include: "#comments"
          - include: "#regexp-patterns"
  back-references:
    patterns:
      - match: \$(\d+|[+-]\d*|&)
        name: keyword.other.back-reference.pr
      - begin: (\$<)\s*
        end: \s*(>)
        name: keyword.other.back-reference.pr
        captures:
          1: {name: keyword.other.back-reference.pr}
        patterns: &regex-back-references
          - include: "#variables"
          - include: "#numbers"
          - include: "#operators"
          - include: "#string-content"
      - begin: (\$(['"]))\s*
        end: \s*(\2)
        name: keyword.other.back-reference.pr
        captures:
          1: {name: keyword.other.back-reference.pr}
        patterns: *regex-back-references
  regexp-patterns:
    patterns:
      - include: "#embedded"
      - include: "#comments"
      - include: "#strings-quoted"
      - match: \|
        name: keyword.operator.or.pr
      - match: \&
        name: keyword.operator.compose.pr
      - match: \.
        name: constant.character.all.pr
      - match: \\[bB]({[\w\s]+})?
        name: keyword.control.anchor.pr
      - match: \$|\\[yYzZ]({[\w\s]+})?
        name: keyword.control.end.pr}
      - match: \^|\\[AmM]({[\w\s]+})?
        name: keyword.control.begin.pr
      - match: \\K
        name: keyword.control.keepout.pr
      - match: \\G
        name: keyword.control.search.pr
      - match: \\R
        name: constant.character.control.pr
      - match: \\[XO]
        name: constant.character.unicode.pr
      - match: (\\\()(?:(\?)|(\+)|(\*))
        captures:
          1: {name: constant.character.escape.other.pr}
          2: {name: keyword.operator.quantifier.lazy.pr}
          3: {name: keyword.operator.quantifier.eager.pr}
          4: {name: keyword.operator.quantifier.greedy.pr}
      - match: \\\d+
        name: keyword.other.back-reference.pr
      - match: \{(\s*\d*\s*(?:,?\s*\d*\s*)*)\}
        name: keyword.operator.quantifier.pr
      - begin: (\\k<)
        end: \s*(>)
        name: constant.other.back-reference.pr
        captures:
          1: {name: keyword.other.back-reference.pr}
        patterns: *regex-back-references
      - begin: (\\g<)
        end: \s*(>)
        name: constant.other.subroutine.pr
        captures:
          1: {name: keyword.other.subroutine.pr}
        patterns: *regex-back-references
      - begin: (\\k('''+|"""+|'|"))
        end: \s*(\2)
        name: constant.other.back-reference.pr
        captures:
          1: {name: keyword.other.back-reference.pr}
        patterns: *regex-back-references
      - begin: (\\g('''+|"""+|'|"))
        end: \s*(\2)
        name: constant.other.subroutine.pr
        captures:
          1: {name: keyword.other.subroutine.pr}
        patterns: *regex-back-references
      - match: (?<=[^\\][*+?}])(?:(\?)|(\+)|(\*))
        captures:
          1: {name: keyword.operator.modifier.lazy.pr}
          2: {name: keyword.operator.modifier.eager.pr}
          3: {name: keyword.operator.modifier.greedy.pr}
      - match: (\?)|(\+)|(\*)
        captures:
          1: {name: keyword.operator.quantifier.lazy.pr}
          2: {name: keyword.operator.quantifier.eager.pr}
          3: {name: keyword.operator.quantifier.greedy.pr}
      - include: "#regexp-groups"
      - include: "#regexp-char-set"
      - include: "#regexp-char-class"
      - match: \\.
        name: constant.character.escape.other.pr
  regexp-groups:
    patterns:
      - comment: Embedded expression
        begin: \(\??([*+])
        end: \s*(\))
        name: constant.other.pcre.pr
        captures:
          0: {name: punctuation.section.expression.pr}
        patterns:
          - include: $self
      - comment: Block comment
        begin: (\()(\?#)
        contentName: comment.block.regexp.pr
        end: \s*(\))
        name: comment.block.regexp.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - match: \\.
            name: comment.block.regexp.pr
      - comment: Lookahead assertion
        begin: (\(\?=)
        end: \s*(\))
        name: meta.group.look-ahead.pr
        captures:
          1: {name: punctuation.definition.group.look-ahead.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Lookbehind assertion
        begin: (\(\?<=)
        end: \s*(\))
        name: meta.group.look-behind.pr
        captures:
          1: {name: punctuation.definition.group.look-behind.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Negative lookahead assertion
        begin: (\(\?!)
        end: \s*(\))
        name: meta.group.negative-look-ahead.pr
        captures:
          1: {name: punctuation.definition.group.negative-look-ahead.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Negative lookbehind assertion
        begin: (\(\?<!)
        end: \s*(\))
        name: meta.group.negative-look-behind.pr
        captures:
          1: {name: punctuation.definition.group.negative-look-behind.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Match directive Oniguruma supports only 20 levels of recursion
        begin: |
          (?x)(\(\?%)
          (
          (?<ident>\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (
          (?<sw>
          /\g<ident>
          (?<val>:
          (?<expr>
          # Recursive brackets
          ([?!]?\.|[?!:]:)?(?<b>
          \((?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\)|
          \[(?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\]|
          \{(?:[^'"`(){}\[\]]+|\g<s>|\g<b>)*\}
          )|
          ([?!]?\.|[?!:]:)?(?<s>
          # Strings
          (?<q3>'''+|"""+|```+).*\g<q3>|
          (?<q2>")(?:[^\\"]|\\.)*\g<q2>|
          (?<bt>`)(?:[^\\`]|\\.)*\g<bt>|
          (?<q1>')(?:[^']|'')*\g<q1>
          )|
          # Rest of identifier characters
          [\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]*
          (\w+[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]*)*
          (?![\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)
          )*
          )?
          )*
          )
          )
        captures:
          1: {name: punctuation.definition.directive.pr}
          2:
            name: storage.type.format.pr
            patterns:
              - include: "#format-language"
              - match: .+
                name: string.other.format.pr
        end: \s*(\))
        name: meta.group.directive.pr
        patterns: [include: "#regexp-patterns"]
      - comment: Longest match
        begin: (\(\?/=?)
        end: \s*(\))
        name: meta.group.longest.pr
        captures:
          1: {name: punctuation.definition.group.longest.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Flag modifier group
        begin: (\(\?\^?(?:([+-]?\d+?)|((?:[+-]\p{Lu}+)+|\p{Lu}+(?:[+-]\p{Lu}+)*)|((?:[+-]\p{Ll}+)+|\p{Ll}+(?:[+-]\p{Ll}+)*)))\s*(:)?
        end: \s*(\))
        name: meta.group.flag.pr
        captures:
          0: {name: punctuation.definition.group.flag.pr}
          1: {name: punctuation.definition.group.flag.pr}
          2: {name: constant.numeric.index.pr}
          3: {name: keyword.control.recursion.pr}
          4: {name: keyword.other.flag.pr}
          5: {name: punctuation.separator.colon.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Callouts
        begin: (\(\?)(?={)
        end: \s*(\))
        name: meta.group.call-out.pr
        captures:
          1: {name: punctuation.definition.group.call-out.pr}
        patterns:
          - begin: (?<=\(\?)({)
            end: \s*(\})([<*>])?(?:(\[)(.*?)(\]))?
            name: punctuation.definition.group.call-out.pr
            captures:
              1: {name: punctuation.definition.group.call-out.pr}
              2: {name: keyword.operator.range.pr}
              3: {name: punctuation.definition.tag.pr}
              4: {patterns: [include: "#function-names"]}
              5: {name: punctuation.definition.tag.pr}
            patterns:
              - include: $self
          - include: "#regexp-patterns"
      - comment: Atomic groups
        begin: (\(\?>)
        end: \s*(\))
        name: meta.group.atomic.pr
        captures:
          1: {name: punctuation.definition.group.atomic.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Non-capturing groups
        begin: (\(\?:)
        end: \s*(\))
        name: meta.group.non-capturing.pr
        captures:
          1: {name: punctuation.definition.group.non-capturing.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Branch groups
        begin: (\(\?)(?=[(|])
        end: \s*(\))
        name: meta.group.branch.pr
        captures:
          1: {name: punctuation.definition.group.branch.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Atomic groups
        begin: (\(\?~)
        end: \s*(\))
        name: meta.group.absent.pr
        captures:
          1: {name: punctuation.definition.group.absent.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Back-reference groups
        begin: \((\?&(?:([+-]?\d+)|([\p{Pc}\p{L}][\w\p{Pd}]*)))(:)?
        end: \s*\)
        name: meta.group.back-reference.pr
        captures:
          0: {name: punctuation.definition.group.back-reference.pr}
          1: {name: punctuation.definition.group.back-reference.pr}
          2: {name: constant.numeric.index.pr}
          3: {patterns: [include: "#variables"]}
          4: {name: punctuation.separator.colon.pr}
        patterns: [include: "#regexp-patterns"]
      - comment: Named groups (angle-brackets)
        begin: \(\?(?=<(?![!=]))
        end: \s*(\))
        name: meta.group.named.pr
        captures:
          0: {name: punctuation.definition.group.named.pr}
        patterns:
          - begin: (?<=\(\?)(<)
            end: \s*(>)
            name: constant.other.group.pr
            captures:
              1: {name: punctuation.definition.group.named.pr}
            patterns: *regex-back-references
          - include: "#regexp-patterns"
      - comment: Named groups (single or double-quotes)
        begin: \(\?(?=['"])
        end: \s*(\))
        name: meta.group.named.pr
        captures:
          0: {name: punctuation.definition.group.named.pr}
        patterns:
          - begin: (?<=\(\?)('''+|"""+|'|")
            end: \s*(\1)
            name: constant.other.group.pr
            captures:
              1: {name: punctuation.definition.group.named.pr}
            patterns: *regex-back-references
          - include: "#regexp-patterns"
      - comment: Unnamed groups
        begin: (\()
        end: (\s*\))
        name: meta.group.pr
        captures:
          1: {name: punctuation.definition.group.pr}
        patterns: [include: "#regexp-patterns"]
  regexp-char-class:
    patterns:
      - include: "#embedded"
      - match: \\(?=\s*$)
        name: constant.character.escape.newline.pr
      - begin: (?i)\\p{
        end: \s*}
        name: constant.other.character-class.unicode.pr
        patterns:
          - include: "#attribute-selectors"
      - begin: \\j{
        end: \s*}
        name: constant.character.entity.named.pr
        patterns:
          - include: "#latex-sublanguage"
      - include: "#numeric-escapes"
      - match: (?i)\\([cm][a-z])
        name: constant.character.control.pr
      - match: (?i)\\p(\w\w?)
        name: constant.other.character-class.unicode.pr
      - match: (?i)\\[ci]({\w+})?
        name: constant.other.character-class.xml.pr
      - match: (?x)\\[a-z]
        name: constant.other.character-class.pr
      - match: (?x)\\[A-Z]
        name: constant.other.character-class.negated.pr
      - match: (?i)\\n{[\w\s\p{Pd}]+}
        name: constant.character.escape.unicode.name.pr
      - match: (?i)\\[\p{L}\p{N}]
        name: constant.character.escape.pr
      - match: (?x)\\[\p{S}\p{P}]
        name: constant.character.escape.symbol.pr
      - match: (?x)\\\p{Z}
        name: constant.character.escape.other.pr
      - match: (?x)\\\p{C}
        name: invalid.illegal.unknown-escape.pr
  regexp-char-ops:
    patterns:
      - match: (?<!\|)\|\|(?!\|)
        name: keyword.operator.union.pr
      - match: (?<!&)&&(?!&)
        name: keyword.operator.intersection.pr
      - match: (?<!\^)\^\^(?!\^)
        name: keyword.operator.symmetric.pr
      - match: (?<!~)~~(?!~)
        name: keyword.operator.negation.pr
      - match: (?<!-)--(?!-)
        name: keyword.operator.difference.pr
      - match: (?<![^\\][\\\[])-(?![-\[\]])
        name: keyword.operator.range.pr
      - match: ([^-\\\[\]]|\\.)(?<!-+)(?=(?<!\\)-)
        name: constant.other.character-class.range.from.pr
      - match: (?<=[^\\]-)(?!-+)([^-\\\[\]]|\\.)
        name: constant.other.character-class.range.to.pr
      - match: \\.
        name: constant.character.escape.other.pr
  regexp-char-set:
    patterns:
      - begin: (\[[:])
        end: (\])
        name: constant.other.character-class.posix.pr
        captures:
          1: {name: punctuation.definition.character-class.posix.pr}
        patterns: [include: "#attribute-selectors"]
      - begin: (\[[!^])
        end: (\])
        name: constant.other.character-class.negated.pr
        captures:
          1: {name: punctuation.definition.character-class.negated.pr}
        patterns:
          - include: "#comments"
          - include: "#regexp-char-class"
          - include: "#regexp-char-ops"
          - include: "#regexp-char-set"
      - begin: (\[)
        end: (\])
        name: constant.other.character-class.pr
        captures:
          1: {name: punctuation.definition.character-class.pr}
        patterns:
          - include: "#comments"
          - include: "#regexp-char-class"
          - include: "#regexp-char-ops"
          - include: "#regexp-char-set"

  attribute-selectors:
    patterns:
      - match: ","
        name: punctuation.separator.sequence.pr
      - include: "#comments"
      - include: "#strings-quoted"
      - match: (?xi)\b[is]\b(?=[)}\]]|&&|\|\||\^\^)
        name: storage.modifier.ignore-case.pr
      - include: "#string-escapes"
      - match: "[:!=</>.^$%?*+|&~]?="
        name: keyword.operator.pattern.pr
      - match: ([&|^])\1|!
        name: keyword.operator.logical.pr
      - match: \b(i[ns])\b
        name: keyword.operator.expression.$1.pr
      - begin: \b([\p{Pc}\p{L}][\w\p{Pd}]*)([:!=</>.^$%?*+|&~]?=)
        beginCaptures:
          1: {name: entity.other.attribute-name.pr}
          2: {name: keyword.operator.pattern.pr}
        end: (?=&&|\|\||\^\^|[\s,:;'"`(){}\[\]])
        name: string.unquoted.attribute-name.pr
        patterns: [include: "#html-properties"]
      - comment: Attribute names
        match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\b
        captures:
          1: {name: entity.other.attribute-name.pr}
          2: {name: keyword.operator.pattern.pr}
      - include: "#operators"

  # Markdown

  markdown:
    comment: Only inline Markdown syntax would be supported, plus some enhancements HAML, Textile and more. Coming soon.
    patterns: []

  # Special code blocks

  html-properties:
    patterns:
      - match: \s+
        name: meta.var.expr.pr
      - include: "#clauses"
      - include: "#declarations"
      - include: source.yaml#flow-collection
      - include: "#brackets"
      - include: source.css.scss#constant_functions
      - include: source.css.scss#constant_sass_functions
      - include: source.css.scss#constant_important
      - include: source.css.scss#constant_default
      - include: source.css.scss#constant_optional
      - include: source.css#numeric-values
      - include: source.css#property-keywords
      - include: source.css#color-keywords
      - include: source.css#property-names
      - include: "#literals"
      - include: "#variables"
      - include: "#embedded"
  tag-names:
    match: \s*\b([\p{Pc}\p{L}][\w\p{Pd}]*(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)\b\s*
    name: entity.name.tag.pr
    captures:
      1:
        name: entity.name.tag.pr
        patterns:
          - match: "[.:]"
            name: punctuation.separator.namespace.pr
          - match: ([\p{Pc}\p{L}][\w\p{Pd}]*)\b(?=[:.])
            name: entity.name.tag.namespace.pr
          - match: ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)\b
            name: support.class.component.pr
          - include: source.css#tag-names
  style-block:
    begin: \s*(\{)\s*
    end: \s*(\})
    captures:
      1: {name: punctuation.definition.block.pr}
    patterns: [include: "#style-properties"]
  style-properties:
    patterns:
      - include: "#clauses"
      - include: "#declarations"
      - applyEndPatternLast: 1
        begin: \s*\b([\p{Pc}\p{L}][\w\p{Pd}]*)\b(:)\s*
        beginCaptures:
          1: {name: support.type.property-name.pr}
          2: {name: punctuation.separator.key-value.pr}
        end: (?=.)|$
        name: string.unquoted.pr
        patterns: [include: "#html-properties"]
      - include: "#style-rules"
      - include: "#style-block"
      - include: $self
  style-rules:
    patterns:
      - begin: \s*(\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.parameters.pr}
        patterns: [include: "#style-properties"]
      - begin: \s*(\[)\s*
        end: \s*(\])
        captures:
          1: {name: punctuation.definition.selector.pr}
        patterns: [include: "#attribute-selectors"]
      - match: \s*(\@|\#|\$|\&|\*|\.|\:|::)\b
        name: punctuation.definition.entity.pr
      - match: \s*(?<=\@)[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: keyword.control.at-rule.pr
      - match: \s*(?<=\#)[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: entity.other.attribute-name.id.pr
      - match: \s*(?<=\&)[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: entity.name.type.anchor.pr
      - match: \s*(?<=\.)[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: entity.other.attribute-name.class.pr
      - match: \s*(?<=::?)[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: entity.other.attribute-name.pseudo-element.pr
      - include: "#format-language"
      - include: "#tag-names"

  # JSX

  jsx:
    comment: Only after opening brackets, commas, semicolons, keywords, and operators. In addition, < > starts a JSX fragment.
    begin: |
      (?x)
      (?<=(?:
      ^\s*|,\s*|;\s*|
      \#?[({\[]\s*|
      [\p{Pc}\p{L}][\w\p{Pd}]*|
      (?:[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)\s+|
      \b(?:#keywords
      in|of|as|is|new|to|til|thru|by|del|unset
      |var|val|let|const|decl|def|func|type|object
      |class|enum|module|pack|struct|schema|space|pragma
      |proc|proto|macro|given|style|elem|field
      |ext|pred|data|trait|lemma|iter|sub|prop
      |if|lest|elif|elest|else
      |for|each|loop|while|until|when
      |with|then|do|from|ref
      |try|throw|catch|final
      |switch|match|case|fail
      |race|some|every|done|spawn|kill|settle|accept|reject
      |break|next|redo|retry|return|await|label|yield|goto|pass
      |import|export|using|route
      |debug|assert|where
      )\b)\s*)
      (?=<[\p{Pc}\p{L}]|<\s+>)
    end: (?=.)|$
    applyEndPatternLast: 1
    patterns: [include: "#tag-element-name"]
  tag-element-name:
    patterns:
      - comment: JSX Fragment
        contentName: string.unquoted.html.pr
        begin: \s*(<)\s*(?=>)
        end: (?<=</)(>)
        beginCaptures:
          1: {name: punctuation.definition.tag.pr}
        endCaptures:
          1: {name: punctuation.definition.tag.pr}
        patterns:
          - include: "#tag-termination"
      - comment: Tags that end > are trapped in tag-termination
        contentName: string.unquoted.html.pr
        begin: |
          (?x)\s*+(<)#start tag begin
          ([\p{Pc}\p{L}][\w\p{Pd}]*(?:[:.][\p{Pc}\p{L}][\w\p{Pd}]*)*)#tag name
          (?=[\/>\s])(?![:])(?<!\.|:)
        end: \s*(?<=</)(\2)(>)|(<?/>)|((?<=</)\O*?)>
        beginCaptures:
          1: {name: punctuation.definition.tag.pr}
          2: {patterns: [include: "#tag-names"]}
        endCaptures:
          1: {patterns: [include: "#tag-names"]}
          2: {name: punctuation.definition.tag.pr}
          3: {name: punctuation.definition.tag.pr}
          4: {name: invalid.illegal.termination.pr}
        patterns:
          - include: "#tag-termination"
          - include: "#tag-attributes"
  tag-termination:
    comment: uses non consuming search for </ in </tag>
    contentName: meta.jsx.children.pr
    name: meta.jsx.children.pr
    begin: (>)
    end: (</)
    captures:
      0: {name: punctuation.definition.tag.pr}
    patterns:
      - include: "#evaluated-code"
      - include: "#jsx-entities"
      - include: "#tag-element-name"
      - include: "#string-content"
      - include: markdown.math.block
      - include: text.html.markdown#inline
  tag-attributes:
    patterns:
      - include: "#style-selectors"
      - include: "#attributes"
      - include: "#comments"
  attributes:
    patterns:
      - applyEndPatternLast: 1
        begin: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\s*(=)\s*
        beginCaptures:
          1: {name: entity.other.attribute-name.pr}
          2: {name: punctuation.separator.key-value.pr}
        end: (?=.)|$
        name: string.unquoted.attribute-name.pr
        patterns: [include: "#html-properties"]
      - comment: Attribute names
        match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\s*(=)?\s*
        captures:
          1: {name: entity.other.attribute-name.pr}
          2: {name: punctuation.separator.key-value.pr}
  spread-attribute:
    comment: Spread attribute { ... AssignmentExpression }
    match: (?<!\*)\*(?!\*)
    name: keyword.operator.spread.pr
  jsx-entities:
    patterns:
      - captures: &jsx-entities
          1: {name: punctuation.definition.entity.pr}
          2: {name: punctuation.definition.entity.pr}
        match: (&)#\d+(;)
        name: constant.character.escape.decimal.pr
      - captures: *jsx-entities
        match: (?i)(&)#x\h+(;)
        name: constant.character.escape.hexadecimal.pr
      - captures: *jsx-entities
        match: (?i)(&)#b[01]+(;)
        name: constant.character.escape.binary.pr
      - captures: *jsx-entities
        match: (?i)(&)#q[0-3]\h+(;)
        name: constant.character.escape.quaternary.pr
      - captures: *jsx-entities
        match: (?i)(&)#s[0-5]\h+(;)
        name: constant.character.escape.senary.pr
      - captures: *jsx-entities
        match: (?i)(&)#o[0-7]\h+(;)
        name: constant.character.escape.octal.pr
      - captures: *jsx-entities
        match: (?i)(&)#o[0-7]\h+(;)
        name: constant.character.escape.octal.pr
      - captures: *jsx-entities
        match: (?i)(&)#z[\dab]\h+(;)
        name: constant.character.escape.duodecimal.pr
      - captures: *jsx-entities
        match: (&)(?:\\.|[^(){}\[\]\s;])+?(;)
        name: constant.character.entity.xml
      - match: '&(?=\w*;)'
        name: invalid.illegal.ambiguous-ampersand.pr
      - comment: Entity with & and invalid name
        match: '&\s*+;'
        name: invalid.illegal.bad-ampersand.pr

  # Comments

  comments:
    patterns:
      - include: "#block-comments"
      - include: "#line-comments"
      - include: "#nested-comments"
  nested-comments:
    patterns:
      - begin: \s*(/\+\+)(?=\s+|\s*$)
        end: \s*(\+/)
        name: comment.block.documentation.nested.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: "#jsdoc"
          - include: text.html.markdown#inline
          - include: "#nested-jsdoc"
      - begin: \s*(/\+)(?=\s+|\s*$)
        end: \s*(\+/)
        name: comment.block.nested.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: text.html.markdown#inline
          - include: "#nested-block"
  block-comments:
    patterns:
      - begin: \s*(/\*\*)(?=\s+|\s*$)
        end: \s*(\*/)
        name: comment.block.documentation.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: "#jsdoc"
          - include: text.html.markdown#inline
      - begin: \s*(/\*)(?=\s+|\s*$)
        end: \s*(\*/)
        name: comment.block.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: text.html.markdown#inline
  line-comments:
    patterns:
      - begin: \s*(///)(?=\s+|\s*$)
        end: \s*$
        name: comment.line.documentation.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: "#jsdoc"
          - include: text.html.markdown#inline
      - begin: \s*(//)(?=\s+|\s*$)
        end: \s*$
        name: comment.line.number-sign.pr
        captures:
          1: {name: punctuation.definition.comment.pr}
        patterns:
          - include: text.html.markdown#inline
  nested-jsdoc:
    begin: (/\+\+?)(?=\s+|\s*$)
    end: \s*(\+/)
    name: comment.block.documentation.nested.pr
    captures:
      1: {name: punctuation.definition.comment.pr}
    patterns:
      - include: "#jsdoc"
      - include: text.html.markdown#inline
      - include: "#nested-jsdoc"
  nested-block:
    begin: (/\+)(?=\s+|\s*$)
    end: \s*(\+/)
    name: comment.block.nested.pr
    captures:
      1: {name: punctuation.definition.comment.pr}
    patterns:
      - include: text.html.markdown#inline
      - include: "#nested-block"
  jsdoc:
    patterns:
      - include: "#jsdoc-inline-tags"
      - include: "#jsdoc-access"
      - include: "#jsdoc-as-name-path"
      - include: "#jsdoc-simple"
      - include: "#jsdoc-simple-name-path"
      - include: "#jsdoc-module"
      - include: "#jsdoc-type-name"
      - include: "#jsdoc-type-no-name"
      - comment: additional jsdoc V2 keywords
        match: (?<!\w)@(add|api|body|codeend|codestart|demo|download|group|hide|iframe|image|inherits|option|outline|page|parent|signature|tag)\b
        name: storage.type.class.jsdoc
      - comment: additional jsdoc keywords
        match: (?<!\w)@(accessor|alternateClassName|aside|cfg|chainable|docauthor|evented|experimental|ftype|hide|inheritable|localdoc|markdown|mixins|new|override|preventable|ptype|removed|scss mixin|object|template|uses|xtype)\b
        name: storage.type.class.jsdoc
  jsdoc-access:
    comment: "@tag protected...."
    match: (@(access))\s*(private|protected|public)?(?=\s|$)
    captures:
      1: {name: storage.type.class.jsdoc}
      3: {name: storage.modifier.jsdoc}
  jsdoc-module:
    comment: "@tag {optional type} module:file"
    begin: (@(exports|module|listens|requires)\b)\s*(?=({(?:(?>[^{}]+)|\g<-1>)*\})?\s*(\S*)([\S\s]*))
    end: ^|(?=\*/)|(?=\5$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-scopes"
      - match: (?:(module)(:))?(((?!\*/)\S)+)
        captures:
          1: {name: keyword.module.jsdoc}
          2: {name: punctuation.jsdoc}
          3: {name: string.modulename.jsdoc}
  jsdoc-as-name-path:
    comment: to terminate the block
    begin: (@(borrows|lends)\b)\s*(?=(?!\*/)\S+(?:(?:\s*\bas\b\s*(?!\*/)\S+)?)?([\S\s]*))
    end: ^|(?=\*/)|(?=\3$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: "#jsdoc-name-path-scopes"
  jsdoc-simple:
    comment: "@tag"
    match: (@(abstract|author|classdesc|copyright|default|defaultvalue|deprecated|description|desc|example|external|fileoverview|file|global|host|ignore|inheritdoc|inner|instance|license|override|overview|readonly|see|since|static|summary|todo|tutorial|virtual|variation|version)\b)(?=$|\s)
    captures:
      1: {name: storage.type.class.jsdoc}
  jsdoc-simple-name-path:
    comment: "@tag {opt type} Class#xxx or Class#Event:aaaa etc"
    begin: (@(alias|augments|callback|extends|emits|event|fires|interface|memberof|mixes|name|property|prop|this|typedef)\b)\s*(?=({(?:(?>[^{}]+)|\g<-1>)*\})?\s*\S*([\S*\s]*))
    end: ^|(?=\*/)|(?=\4$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-scopes"
      - include: "#jsdoc-name-path-scopes"
  jsdoc-type-name:
    comment: "@tag {optional type} name"
    begin: (@(arg|argument|class|constant|constructor|constructs|const|function|func|kind|member|method|mixin|namespace|param|var)\b)\s*(?=({(?:(?>[^{}]+)|\g<-1>)*\})?\s*(((\[(?:(?>[^\[\]]+)|\g<-1>)*\])|\S)+)?([\S\s]*))
    end: ^|(?=\*/)|(?=\7$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-scopes"
      - include: "#jsdoc-name-scopes"
  jsdoc-type-no-name:
    comment: "@tag {types}"
    begin: (@(enum|exception|implements|private|protected|public|returns|return|throws|type)\b)\s*(?=({(?:(?>[^{}]+)|\g<-1>)*\})?\s*([\S\s]*))
    end: ^|(?=\*/)|(?=\4$)
    beginCaptures:
      1: {name: storage.type.class.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-scopes"
  jsdoc-inline-tags:
    name: meta.tag.inline.jsdoc
    begin: (\[(?:(?>[^\[\]]+)|\g<-1>)*\])?({)(?=@)
    end: (})
    beginCaptures:
      1: {name: string.linktext.jsdoc}
      2: {name: meta.brace.curly.jsdoc}
    endCaptures:
      1: {name: meta.brace.curly.jsdoc}
    patterns:
      - match: (@(link|tutorial))\b([^}]*)
        captures:
          1: {name: storage.type.class.jsdoc}
          3: {name: string.jsdoc}
  jsdoc-typedef-scopes:
    name: entity.name.type.instance.jsdoc
    begin: "{"
    end: "}|^"
    captures:
      0: {name: meta.brace.curly.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-primitives"
      - include: "#jsdoc-name-path-scopes"
      - include: "#jsdoc-typedef-obj"
  jsdoc-typedef-primitives:
    match: \b(null|undefined|boolean|string|number)\b
    captures:
      1: {name: support.type.builtin.primitive.jsdoc}
  jsdoc-typedef-obj:
    comment: typedef object
    begin: "{"
    end: "}|^"
    captures:
      0: {name: meta.brace.curly.jsdoc}
    patterns:
      - include: "#jsdoc-typedef-primitives"
      - match: \b([\p{Pc}\p{L}][\w\p{Pd}]*)\s*(:)
        captures:
          1: {name: variable.other.readwrite.jsdoc}
      - include: "#jsdoc-name-path-scopes"
      - include: "#jsdoc-typedef-obj"
  jsdoc-name-scopes:
    patterns:
      - match: ((?!\*/)[\S&&[^\[\]"']])+
        captures:
          0: {name: variable.other.jsdoc}
      - name: variable.other.jsdoc
        begin: \[
        end: \]|^
        patterns:
          - include: "#jsdoc-string"
          - include: "#jsdoc-name-scopes"
  jsdoc-name-path-scopes:
    patterns:
      - match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?![\w\p{Pd}])\s*(?=[\p{Pc}\p{L}])
        captures:
          1: {name: keyword.as.jsdoc}
      - match: \s*(?:([\p{Pc}\p{L}&&\P{Ll}]+\w*)|([\p{Pc}\p{L}][\w\p{Pd}]*))(?=[\s\-~.#]|$)
        captures:
          1: {name: entity.name.class.jsdoc}
          2: {name: entity.name.function.jsdoc}
      - match: (\.)([\p{Pc}\p{L}][\w\p{Pd}]*)(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.static.jsdoc}
      - match: (\#)([\p{Pc}\p{L}][\w\p{Pd}]*)(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.instance.jsdoc}
      - match: (~|-)([\p{Pc}\p{L}][\w\p{Pd}]*)(?=\s|$|\")
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: entity.name.function.method.inner.jsdoc}
      - match: (\#)(event)(:)
        captures:
          1: {name: keyword.operator.accessor.jsdoc}
          2: {name: keyword.event.jsdoc}
          3: {name: keyword.operator.jsdoc}
      - name: string.method.jsdoc
        begin: \.(?="|')
        end: (?=.)
        applyEndPatternLast: 1
        patterns:
          - include: "#jsdoc-string"
  jsdoc-string:
    name: string.jsdoc
    match: \"(\\"|[^"])*"|'(\\'|[^'])*'

  # Function and method calls

  calls:
    patterns:
      - comment: |
          Function calls (with spacing)
        match: |
          (?x)\s*\b
          (
          (?!(?<!(?:(?<!\.)\.|[?!:]:)=?)
          \b(?:# keywords
          in|of|as|is|new|to|til|thru|by|del|unset
          |var|val|let|const|decl|def|func|type|object
          |class|enum|module|pack|struct|schema|space|pragma
          |proc|proto|macro|given|style|elem|field
          |ext|pred|data|trait|lemma|iter|sub|prop
          |if|lest|elif|elest|else
          |for|each|loop|while|until|when
          |with|then|do|from|ref
          |try|throw|catch|final
          |switch|match|case|fail
          |race|some|every|done|spawn|kill|settle|accept|reject
          |break|next|redo|retry|return|await|label|yield|goto|pass
          |import|export|using|route
          |debug|assert|where
          )(?![\w\p{Pd}])
          )
          [\p{Pc}\p{L}][\w\p{Pd}]*
          )
          \b\s+
          (?=<\|{1,3}\s+|<\+\s+)
        captures:
          1: {patterns: [include: "#function-names"]}
      - comment: |
          Function calls (optional spacing)
        match: |
          (?x)\s*\b
          (
          (?!(?<!(?:(?<!\.)\.|[?!:]:)=?)
          \b(?:# keywords
          in|of|as|is|new|to|til|thru|by|del|unset
          |var|val|let|const|decl|def|func|type|object
          |class|enum|module|pack|struct|schema|space|pragma
          |proc|proto|macro|given|style|elem|field
          |ext|pred|data|trait|lemma|iter|sub|prop
          |if|lest|elif|elest|else
          |for|each|loop|while|until|when
          |with|then|do|from|ref
          |try|throw|catch|final
          |switch|match|case|fail
          |race|some|every|done|spawn|kill|settle|accept|reject
          |break|next|redo|retry|return|await|label|yield|goto|pass
          |import|export|using|route
          |debug|assert|where
          )(?![\w\p{Pd}])
          )
          [\p{Pc}\p{L}][\w\p{Pd}]*
          )
          \b
          (?=
          (?:[!?]\.=?|\.=|[?!:]:=?)?\#?\(|
          (?:[!?]\.=?|\.=|[?!:]:=?)?['"`]|
          (?:[!?]\.=?|\.=|[?!:]:=?)?<[\p{Pc}\p{L}]
          )
        captures:
          1: {patterns: [include: "#function-names"]}

  # Variables

  placeholder-variables:
    patterns:
      - match: (?i)\s*\?[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.optional.pr
      - match: (?i)\s*\*\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.spread.pr
      - match: (?i)\s*\%\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.name.pr
      - match: (?i)\s*\&\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.reference.pr
      - match: (?i)\s*\$\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.other.pr
      - match: (?i)\s*\b[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
        name: variable.parameter.pr

  variables:
    comment: |
      Four types of variables:
      - _lead_underscore
      - UPPERCASE
      - PascalCase
      - camelCase
    match: |
      (?x)\s*\b
      (?:
      (?<=[!?]?\.=?|[?!:]:=?)(?<!\.\.+)
      (?:# Properties
      (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
      ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
      ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
      ([\p{Pc}\p{L}][\w\p{Pd}]*)
      )
      |
      (?:# Objects
      (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
      ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
      ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
      ([\p{Pc}\p{L}][\w\p{Pd}]*)
      )
      (?!\.\.+)(?=[!?]?\.=?|[?!:]:=?|\#?\[)
      |
      (?:# Regular variables
      (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
      ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
      ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
      ([\p{Pc}\p{L}][\w\p{Pd}]*)
      )
      )
      \b\s*
    captures:
      1: {name: variable.other.index.pr}
      2: {name: variable.other.constant.property.pr}
      3: {name: variable.other.property.static.pr}
      4: {name: variable.other.property.pr}
      5: {name: variable.other.global.pr}
      6: {name: variable.other.constant.object.pr}
      7: {name: variable.other.conditional.pr}
      8: {name: variable.other.object.pr}
      9: {name: variable.other.dollar.pr}
      10: {name: variable.other.constant.pr}
      11: {name: variable.other.class.pr}
      12: {name: variable.other.readwrite.pr}

  # Operators

  operators:
    patterns:
      - include: "#pipeline-operator"
      - include: "#unary-ops"
      - include: "#binary-ops"
  special-operators:
    patterns:
      - begin: (?<=^|\s)(\?)(?=\s|$)
        end: (?<=^|\s)(:)(?=\s|$)
        captures:
          1: {name: keyword.operator.conditional.pr}
        patterns:

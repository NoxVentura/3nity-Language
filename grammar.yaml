name: Protea
scopeName: source.dart
fileTypes: [dart, protea]
patterns: [include: "#core"]

Information for Contributors: |
  This is the grammar for the Protea programming language. The grammar
  is about 85% complete though there still need to be some fixes.

  Should you want to provide a fix or improvement, or perhaps to
  change or add a new feature, or even some general constructive
  feedback, make a pull request, or an issue on this very repository,
  and I will be very happy to receive it/them.

  Some parts such as numeric literals, HTML character entities and more
  are partially or entirely generated through code by means of compressed
  tries and DFA minimization.

comment: |
  To-Do:
  - Revamp numeric literals again
  - Fix highlighting of CSS style rules to allow not repeating the "style"
    keyword for nested styles
  - Add type-regex literals
  - Rework keywords in favor of a smaller set (see documentation)

  Done:
  - Changed from indentation to curly bracket syntax
  - Map/set syntax should only activate next to an opening bracket, or
    non-suffix operator
  - Freed backslash to be an operator character
  - Added support for dashed identifiers, to support Lisp/train case
  - Fixed highlighting of "S-1" scenario, where a dash would only
    highlight the first word
  - Removed unquoted strings, especially YAML ones
  - Added CSS keyword and function properties
  - Reworked JSX syntax, restored JSX fragments
  - Reworked format directives and embedded expressions, with a little
    help from recursion
  - Reworked number, string and JSX literals

define:
  number-literal: &number-literal
    1: {name: storage.type.numeric.pr}
    2: {name: punctuation.separator.decimal.period.pr}
    3: {name: punctuation.separator.decimal.fraction.pr}
    4: {name: constant.numeric.other.exponent.pr}
    5: {name: constant.numeric.other.density.pr}
    6: {name: storage.type.numeric.pr}

  entity-name-clause: &entity-name-clause |
    (?x)\s*\b
    (?<=(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(?:ext|impl)\b|\s*[<>]\s+)\s*

    (?!(?<!(?:(?<!\.)\.|[?!:]:)=?)
    \b(?:# keywords
    in|of|as|is|new|to|til|thru|by|del|unset
    |var|val|let|const|decl|def|func|type|object
    |class|enum|module|pack|struct|schema|space|pragma
    |proc|proto|macro|given|style|elem|field
    |ext|pred|data|trait|lemma|iter|sub|prop
    |if|lest|elif|elest|else
    |for|each|loop|while|until|when
    |with|then|do|from|ref
    |try|throw|catch|final
    |switch|match|case|fail
    |race|some|every|done|spawn|kill|settle|accept|reject
    |break|next|redo|retry|return|await|label|yield|goto|pass
    |import|export|using|route
    |debug|assert|where
    )(?![\w\p{Pd}])
    )
    ([\p{Pc}\p{L}][\w\p{Pd}]*)
    \b

  entity-name: &entity-name |
    (?x)\s*\b
    (?!(?<!(?:(?<!\.)\.|[?!:]:)=?)
    \b(?:# keywords
    in|of|as|is|new|to|til|thru|by|del|unset
    |var|val|let|const|decl|def|func|type|object
    |class|enum|module|pack|struct|schema|space|pragma
    |proc|proto|macro|given|style|elem|field
    |ext|pred|data|trait|lemma|iter|sub|prop
    |if|lest|elif|elest|else
    |for|each|loop|while|until|when
    |with|then|do|from|ref
    |try|throw|catch|final
    |switch|match|case|fail
    |race|some|every|done|spawn|kill|settle|accept|reject
    |break|next|redo|retry|return|await|label|yield|goto|pass
    |import|export|using|route
    |debug|assert|where
    )(?![\w\p{Pd}])
    )
    ([\p{Pc}\p{L}][\w\p{Pd}]*)
    \b

repository:
  core:
    patterns:
      - include: "#clauses"
      - include: "#declarations"
      - include: "#keywords"
      - include: "#jsx"
      - include: "#comments"
      - include: "#brackets"
      - include: "#punctuation"
      - include: "#type-annotation"
      - include: "#format-specifier"
      - include: "#symbols"
      - include: "#operators"
      - include: "#literals"
      - include: "#calls"
      - include: "#variables"
      - include: "#illegal"

  everything-but-comments:
    patterns:
      - include: "#clauses"
      - include: "#declarations"
      - include: "#keywords"
      - include: "#jsx"
      - include: "#brackets"
      - include: "#punctuation"
      - include: "#type-annotation"
      - include: "#format-specifier"
      - include: "#symbols"
      - include: "#operators"
      - include: "#literals"
      - include: "#calls"
      - include: "#variables"
      - include: "#illegal"

  # Function brackets (early here as not to break things)

  parameter-brackets:
    begin: \s*(\()
    end: \s*(\))
    captures:
      1: {name: punctuation.definition.parameters.pr}
    patterns: &function-params
      - match: (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?![\w\p{Pd}])\s*
        name: keyword.operator.expression.as.pr
      - match: (?<=[\w\s][(|])\.
        name: punctuation.definition.metadata.pr
      - include: "#clauses"
      - include: "#constants"
      - include: "#declarations"
      - include: "#expression-keywords"
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\?[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.optional.pr
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\*\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.spread.pr
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\%\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.name.pr
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\&\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.reference.pr
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\$\??[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.other.pr
      - match: |
          (?xi)\s*
          (?<=^|(?:^|[^|])\||[({\[;,]|[(|]\.\s+|\s*\bas\b\s+)
          \s*\b[\p{Pc}\p{L}][\w\p{Pd}]*\b\s*
          (?=$|\s*(?:[,;)}\]]|:\s+|\|(?!\|))|\s+:?=\s+|\s+\bas\b\s+)
        name: variable.parameter.pr
      - include: "$self"

  # Illegal Syntax

  illegal:
    patterns:
      - match: \p{N}[\w.+-/\\]*?
        name: invalid.illegal.numeric.other.pr
      - match: '[\w]+?'
        name: invalid.illegal.variable.other.pr
      - match: '[(){}\[\]]+?'
        name: invalid.illegal.missing-bracket.pr
      - match: \S+?
        name: invalid.illegal.syntax.pr

  illegal-keywords:
    match: |
      \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(
      in|of|as|is|new|to|til|thru|by|del|unset
      |var|val|let|const|decl|def|func|type|object
      |class|enum|module|pack|struct|schema|space|pragma
      |proc|proto|macro|given|style|elem|field
      |ext|pred|data|trait|lemma|iter|sub|prop
      |if|lest|elif|elest|else
      |for|each|loop|while|until|when
      |with|then|do|from|ref
      |try|throw|catch|final
      |switch|match|case|fail
      |race|some|every|done|spawn|kill|settle|accept|reject
      |break|next|redo|retry|return|await|label|yield|goto|pass
      |import|export|using|route
      |debug|assert|where
      )(?![\w\p{Pd}])\s*
    name: invalid.illegal.keyword.pr

  # Support

  entities:
    patterns:
      - include: "#function-names"
      - include: "#constant-names"
      - include: "#type-names"
      - include: "#variable-names"
  type-names:
    comment: Names for built-in types
    patterns:
      - comment: Primitive classes
        match: |
          (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(
          Bool|[NR]at|Real|Num|(Big)?(U?Int|Float|Nat)
          |Imag|Comp|Char|Rune|Str|Sym
          |U?Int(8|16|32|64|128)
          |[CI]?Float(16|32|64|128)
          |[UI](8|16|32|64|128)
          |[CI]?F(16|32|64|128)
          # lowerFlatCase
          |bool|[nr]at|real|num|(big)?(u?int|float|nat)
          |imag|comp|char|rune|str|sym
          |u?int(8|16|32|64|128)
          |[ci]?float(16|32|64|128)
          |[ui](8|16|32|64|128)
          |[ci]?f(16|32|64|128)
          )(?![\w\p{Pd}])
        name: support.type.builtin.primitive.pr
      - comment: Data structure classes
        match: |
          (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(
          Array|Tuple|(Mut)?(List|Set|Map|Bag)|Dict|Func|Iter
          |Proc|Seq|Gen|Range|Stack|Heap|Queue|Tree|Trie
          |Future|Stream|RegExp?|Func|Buf|StrBuf|Bytes
          # lowerFlatCase
          |array|tuple|(mut)?(list|set|map|bag)|dict|func|iter
          |proc|seq|gen|range|stack|heap|queue|tree|trie
          |future|stream|regexp?|func|buf|strbuf|bytes
          )(?![\w\p{Pd}])
        name: support.type.builtin.pr
      - comment: Constant/algebraic classes
        match: |
          (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(
          True|False|Null|Void|NaN|Infin|Empty|Unit
          |Any|Mixed|Just|Some|None|Never|(Im)?pure
          |Class|Enum|Module|Pack|Struct|Schema|Space|Pragma
          |Proc|Proto|Macro|Given|Style|Elem|Field
          |Ext|Pred|Data|Trait|Lemma|Iter|Sub|Prop
          # lowerFlatCase
          |true|false|null|void|nan|infin|empty|unit
          |any|mixed|just|some|none|never|(im)?pure
          )(?![\w\p{Pd}])
        name: support.type.primitive.pr
      - comment: Error classes | BaseError, etc
        match: \s*\b((\p{Lu}[\w\p{Pd}&&\P{Lu}]*)+)?(Error|Exception)\b
        name: support.class.error.pr
      - comment: Interface classes | IEnumerable, etc
        match: \s*\bI((\p{Lu}[\w\p{Pd}&&\P{Lu}]*)+)\b
        name: entity.name.interface.pr
      - comment: Namespace classes | NSString, etc
        match: \s*\bNS((\p{Lu}[\w\p{Pd}&&\P{Lu}]*)+)\b
        name: entity.name.namespace.pr
      - comment: Trait classes | Serializable, Loggable etc
        match: \s*\b((\p{Lu}[\w\p{Pd}&&\P{Lu}]*)+)able\b
        name: support.class.trait.pr
      - comment: Swift
      - include: source.swift#builtin-types
      - comment: Python
      - include: source.python#builtin-types
      - comment: JS
      - includes: "#support-js"
      - comment: PHP
      - include: source.php#class-builtin
  function-names:
    comment: Names for built-in functions (initial dump)
    patterns:
      - comment: isName functions
        match: (?x)\s*\bis(\p{Lu}[\w\p{Pd}&&\P{Lu}]*)+\b\s*
        name: support.function.predicate.pr
      - comment: magic functions
        match: (?x)\s*\b_+([\p{Pc}\p{L}][\w\p{Pd}]*)+_+\b\s*
        name: support.function.magic.pr
      - comment: Swift
      - include: source.swift#builtin-functions
      - comment: JavaScript
      - include: source.js#support-objects
      - comment: Python
      - include: source.python#builtin-functions
      - comment: PHP
      - include: source.php#support
      - comment: SASS
      - include: source.css.sass#constant_sass_functions
      - comment: Other (coming soon!)
      - match: |
          (?x)\b(?:
          (?<=[!?]?\.=?|[?!:]:=?)(?<!\.\.+)
          (?:# Properties
          (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
          ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
          ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
          ([\p{Pc}\p{L}][\w\p{Pd}]*)
          )
          |
          (?:# Objects
          (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
          ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
          ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
          ([\p{Pc}\p{L}][\w\p{Pd}]*)
          )
          (?!\.\.+)(?=[!?]?\.=?|[?!:]:=?|\#?\[)
          |
          (?:# Regular variables
          (\p{Pc}+[\p{Pc}\p{L}][\w\p{Pd}]*(?!\p{Pc}+))|
          ([\p{L}&&\P{Ll}]\w+\p{Pd}[\w\p{Pd}]*|[\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Ll}]*)|
          ([\p{Pc}\p{L}&&\P{Ll}][\w\p{Pd}&&\P{Lu}]*)|
          ([\p{Pc}\p{L}][\w\p{Pd}]*)
          )
          )\b
        captures:
          1: {name: entity.name.tag.pr}
          2: {name: entity.name.tag.pr support.class.component.pr}
          3: {name: entity.name.class.builtin.pr}
          4: {name: entity.name.function.method.pr}
          5: {name: variable.other.global.pr}
          6: {name: variable.other.constant.object.pr}
          7: {name: variable.other.conditional.pr}
          8: {name: variable.other.object.pr}
          9: {name: entity.name.function.tagged-template.pr}
          10: {name: entity.name.type.pr}
          11: {name: entity.name.class.pr}
          12: {name: entity.name.function.pr}
      - include: $self
  constant-names:
    comment: Names for constants, symbols and static properties
    patterns:
      - comment: Python
      - include: source.python#magic-variable-names
  variable-names:
    comment: Standard Library variable names
    patterns:
      - comment: Python
      - include: source.python#magic-function-names
  property-names:
    comment: Standard Library property names
    patterns:
      - comment: Swift
      - include: source.swift#builtin-properties

  # Literals and Constants

  literals:
    patterns:
      - include: "#regexps"
      - include: "#strings-quoted"
      - include: "#symbols"
      - include: "#numbers"
      - include: "#constants"
  constants:
    patterns:
      - match: |
          (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(?:
          (true)|(false)|(null)|(void)|(nan)|(infin)
          )(?![\w\p{Pd}])\s*
        captures:
          1: {name: constant.language.boolean.true.pr}
          2: {name: constant.language.boolean.false.pr}
          3: {name: constant.language.null.pr}
          4: {name: constant.language.undefined.pr}
          5: {name: constant.language.nan.pr}
          6: {name: constant.language.infinity.pr}
      - match: |
          (?x)\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(?:
          (it|this|that|super|self)#1
          |(args)#2
          |(ctor)#3
          |(prot)#4
          |(pro)#5
          )(?![\w\p{Pd}])\s*
        captures:
          1: {name: variable.language.$1.pr}
          2: {name: variable.language.arguments.pr}
          3: {name: variable.language.constructor.pr}
          4: {name: variable.language.prototype.pr}
          5: {name: variable.language.proto.pr}
  symbols:
    patterns:
      - match: (?x)\s*@[\p{Pc}\p{L}][\w\p{Pd}]*(?:(?:\.|::)[\p{Pc}\p{L}][\w\p{Pd}]*)*\s*
        name: entity.name.class.decorator.pr
      - match: \s*\B(:)(?=['"])
        name: punctuation.definition.symbol.pr
      - begin: \s*\B(:)(\w|\\.)
        beginCaptures:
          1: {name: punctuation.definition.symbol.pr}
          2: {name: constant.other.symbol.pr}
        end: (?=[\s.,:;'"`</>(){}\[\]]|$|[?!:]:|[!?]\.)
        name: constant.other.symbol.pr
        patterns:
          - include: "#string-content"

  # Numbers

  numbers:
    patterns:
      - match: (?<=(^|[({\[])\s*\d\w*)\.
        name: punctuation.separator.decimal.period.pr
      - match: (?<=(^|[({\[])\s*|\s)\.(?=\d)
        name: punctuation.separator.decimal.period.pr
      - match: |
          (?ix)\s*\b
          ((?:[2-9]|[1-9]\d+)b)# radix/base prefix
          (?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*)# integer & numerator part
          (?:
          (\.)(?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*)?(?:# fractional part
          (\~)(?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*))?|# repeating part
          (\/)(?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*)# denominator part
          )?
          ((?:\*(?:0|[1-9]\d*))?\^[+-]?(?:0|[1-9]\d*))?# exponential part
          (\=\!?[+-]?(?:0|[1-9]\d*))?# significant figure part
          (\:[\p{Pc}\p{L}][\w\p{Pd}]*(?::[\p{Pc}\p{L}][\w\p{Pd}]*)*)?# type suffix
          \b\s*
        captures:
          0: {name: constant.numeric.arbitrary-radix.pr}
          1: {name: storage.type.numeric.pr}
          2: {name: punctuation.separator.decimal.period.pr}
          3: {name: punctuation.separator.decimal.repeating.pr}
          4: {name: punctuation.separator.decimal.fraction.pr}
          5: {name: constant.numeric.other.exponent.pr}
          6: {name: constant.numeric.other.precision.pr}
          7: {name: storage.type.numeric.pr}
      - match: |
          (?ix)\s*\b
          ((?:[2-9]|[1-9]\d+)b)# radix prefix
          (?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*)?# integer/numerator
          (?:
          (\.)(?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*)?(?:# fractional
          (\~)(?:\p{Alnum}+(?:\p{Pc}*\p{Alnum}+)*))?# repeating
          ()# denominator
          )
          ((?:\*(?:0|[1-9]\d*))?\^[+-]?(?:0|[1-9]\d*))?# exponential part
          (\=\!?[+-]?(?:0|[1-9]\d*))?# significant figure part
          (\:[\p{Pc}\p{L}][\w\p{Pd}]*(?::[\p{Pc}\p{L}][\w\p{Pd}]*)*)?# type suffix
          \b\s*
        captures:
          0: {name: constant.numeric.arbitrary-radix.pr}
          1: {name: storage.type.numeric.pr}
          2: {name: punctuation.separator.decimal.period.pr}
          3: {name: punctuation.separator.decimal.repeating.pr}
          4: {name: punctuation.separator.decimal.fraction.pr}
          5: {name: constant.numeric.other.exponent.pr}
          6: {name: constant.numeric.other.precision.pr}
          7: {name: storage.type.numeric.pr}
      - match: |
          (?ix)\s*\b
          (0b)# radix/base prefix
          (?:[01]+(?:\p{Pc}*[01]+)*)# integer & numerator part
          (?:
          (\.)(?:[01]+(?:\p{Pc}*[01]+)*)?(?:# fractional part
          (\~)(?:[01]+(?:\p{Pc}*[01]+)*))?|# repeating part
          (\/)(?:[01]+(?:\p{Pc}*[01]+)*)# denominator part
          )?
          ((?:\*(?:0|[1-9]\d*))?\^[+-]?(?:0|[1-9]\d*))?# exponential part
          (\=\!?[+-]?(?:0|[1-9]\d*))?# significant figure part
          (\:[\p{Pc}\p{L}][\w\p{Pd}]*(?::[\p{Pc}\p{L}][\w\p{Pd}]*)*)?# type suffix
          \b\s*
        captures:
          0: {name: constant.numeric.binary.pr}
          1: {name: storage.type.numeric.pr}
          2: {name: punctuation.separator.decimal.period.pr}
          3: {name: punctuation.separator.decimal.repeating.pr}
          4: {name: punctuation.separator.decimal.fraction.pr}
          5: {name: constant.numeric.other.exponent.pr}
          6: {name: constant.numeric.other.precision.pr}
          7: {name: storage.type.numeric.pr}
      - match: |
          (?ix)\s*\b
          (0b)# radix prefix
          (?:[01]+(?:\p{Pc}*[01]+)*)?# integer/numerator
          (?:
          (\.)(?:[01]+(?:\p{Pc}*[01]+)*)?(?:# fractional
          (\~)(?:[01]+(?:\p{Pc}*[01]+)*))?# repeating
          ()# denominator
          )
          ((?:\*(?:0|[1-9]\d*))?\^[+-]?(?:0|[1-9]\d*))?# exponential part
          (\=\!?[+-]?(?:0|[1-9]\d*))?# significant figure part
          (\:[\p{Pc}\p{L}][\w\p{Pd}]*(?::[\p{Pc}\p{L}][\w\p{Pd}]*)*)?# type suffix
          \b\s*
        captures:
          0: {name: constant.numeric.binary.pr}
          1: {name: storage.type.numeric.pr}
          2: {name: punctuation.separator.decimal.period.pr}
          3: {name: punctuation.separator.decimal.repeating.pr}
          4: {name: punctuation.separator.decimal.fraction.pr}
          5: {name: constant.numeric.other.exponent.pr}
          6: {name: constant.numeric.other.precision.pr}
          7: {name: storage.type.numeric.pr}
      - match: |
          (?ix)\s*\b
          (0q)# radix/base prefix
          (?:[0-3]+(?:\p{Pc}*[0-3]+)*)# integer & numerator part
          (?:
          (\.)(?:[0-3]+(?:\p{Pc}*[0-3]+)*)?(?:# fractional part
          (\~)(?:[0-3]+(?:\p{Pc}*[0-3]+)*))?|# repeating part
          (\/)(?:[0-3]+(?:\p{Pc}*[0-3]+)*)# denominator part
          )?
          ((?:\*(?:0|[1-9]\d*))?\^[+-]?(?:0|[1-9]\d*))?# exponential part
          (\=\!?[+-]?(?:0|[1-9]\d*))?# significant figure part
          (\:[\p{Pc}\p{L}][\w\p{Pd}]*(?::[\p{Pc}\p{L}][\w\p{Pd}]*)*)?# type suffix
          \b\s*
        captures:
          0: {name: constant.numeric.quaternary.pr}

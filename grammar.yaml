      - include: '#do-clause'
      - include: '#type-clause'
      - include: '#new-clause'
      - include: '#params-clause'
      - include: '#function-clause'

    repository:
      pattern-brackets:
        begin: \s*(\()
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.parameters.trin}
        patterns:
          - include: '#function-params'

      new-clause:
        applyEndPatternLast: true
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(new)(?!\B|\p{Pd}+\b)
        end: (?=)|$
        beginCaptures:
          1: {name: keyword.operator.expression.$1.trin}
        patterns:
          - match: *entity-name
            name: entity.name.instance.trin
          - include: '#type-keywords'
          - include: '#type-square-brackets'
          - include: '#parameter-brackets'
          - include: '#round-brackets'

      type-clause:
        patterns:
          - applyEndPatternLast: true
            begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(is|as)(?!\B|\p{Pd}+\b)\s*
            end: (?=)|$
            beginCaptures:
              1: {name: keyword.operator.expression.$1.trin}
            patterns: [include: '#types']
          - applyEndPatternLast: true
            begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(type)(?!\B|\p{Pd}+\b)\s*
            end: (?=)|$
            captures:
              1: {name: keyword.other.typedef.trin}
            patterns:
              - include: '#type-curly-brackets'
              - include: '#types'
              - match: \s*([?:]?=)\s*
                captures:
                  1: {name: keyword.operator.assignment.trin}

      catch-clause:
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(catch)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.catch.trin
        captures:
          1: {name: keyword.control.error.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns:
          - begin: \s*(\()
            end: \s*(\))
            captures:
              1: {name: punctuation.definition.expression.trin}
            patterns:
              - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
                name: keyword.control.error.trin
              - include: $self
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.error.trin
          - include: $self

      for-clause:
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(for|each|while)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.for.trin
        captures:
          1: {name: keyword.control.loop.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns:
          - &for-clause-keywords
            match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(in|of)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.loop.trin
          - begin: \s*(\()
            end: \s*(\))
            captures:
              1: {name: punctuation.definition.expression.trin}
            patterns:
              - *for-clause-keywords
              - include: $self
          - include: $self

      if-clause:
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(if|elif)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.if.trin
        captures:
          1: {name: keyword.control.conditional.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns: [include: $self]

      switch-clause:
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(match)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.switch.trin
        captures:
          1: {name: keyword.control.match.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns: [include: $self]

      with-clause:
        begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(with)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        name: meta.with.trin
        captures:
          1: {name: keyword.control.with.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns:
          - &with-clause-keywords
            match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.with.trin
          - begin: \s*(\()
            end: \s*(\))
            captures:
              1: {name: punctuation.definition.expression.trin}
            patterns:
              - *with-clause-keywords
              - include: $self
          - include: $self

  # Object labels

  labels:
    patterns:
      - comment: |
          Function def before function keyword
          x = def()
        match: |
          (?x)
          (?<=^|[{;,\s])\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s*
          ((?:
          \s*(?:
          (?:
          pub|priv|prot|final|immut|mut|over
          |glo|loc|intern|extern|imply|exply
          |post|[gs]et|rem

          |seal|abst|impure|pure|early|late
          |covar|contra|a?sync|stat|dyn|lazy
          |eager|bound|free|unique|struct

          |rec|oper|curry|inline
          |pre|suf|inf|left|right
          )
          )
          \s*)*)
          (?=\s*\b
          (?:
          iter|func?|proc|macro
          )\b
          )
        name: meta.object-literal.key.trin
        captures:
          1: {name: entity.name.function.trin}
          2: {name: punctuation.separator.key-value.trin}
          3: {patterns: [include: '#modifier-keywords']}
      - begin: |
          (?x)
          (?<=^|[{;,\s])\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s*
          (
          (?:
          (?:
          pub|priv|prot|final|immut|mut|over
          |glo|loc|intern|extern|imply|exply
          |post|[gs]et|rem

          |seal|abst|impure|pure|early|late
          |covar|contra|a?sync|stat|dyn|lazy
          |eager|bound|free|unique|struct

          |rec|oper|curry|inline
          |pre|suf|inf|left|right
          )\s*\b)*
          )\s*
          (\|)
          (?!\|)
        end: (?<=^|['"`)}\]\w\s]|\\.)(\|)(?=:?(?:[\w\s'"`({\[])|$)
        name: meta.object-literal.key.trin
        captures:
          1: {name: entity.name.function.trin}
          2: {name: punctuation.separator.key-value.trin}
          3: {patterns: [include: '#modifier-keywords']}
          4: {name: punctuation.separator.arguments.trin}
        endCaptures:
          1: {name: punctuation.separator.arguments.trin}
        patterns: *param-brackets
      - match: |
          (?x)
          (?<=^|[{;,\s])\s*
          (\b[\p{Pc}\p{L}][\p{Pd}\w]*\b)
          (:)\s*
        name: meta.object-literal.key.trin
        captures:
          1:
            name: constant.other.object.key.trin
            patterns:
              - include: '#constants'
              - include: '#numbers'
              - include: '#symbols'
              - include: '#string-content'
          2: {name: punctuation.separator.key-value.trin}

  # Punctuation

  punctuation:
    patterns:
      - include: '#line-continuation'
      - include: '#comma'
      - include: '#semicolon'

  line-continuation:
    begin: \s*(\\)\s*(?=/[/*]\s|$)
    end: ^\s*
    captures:
      1: {name: punctuation.separator.continuation.line.trin}
    patterns: [include: '#comments']
  comma:
    match: \s*(,)
    name: punctuation.separator.comma.trin
  double-semicolon:
    match: \s*(;;)
    name: punctuation.terminator.expression.trin
  semicolon:
    match: \s*(;)
    name: punctuation.terminator.statement.trin

  brackets:
    patterns:
      - include: '#curly-brackets'
      - include: '#square-brackets'
      - include: '#round-brackets'
      - include: '#angle-brackets'

  angle-brackets:
    patterns:
      - comment: Type arguments. This is complicated since we don't want to match things like foo < 123 || bar > baz
        name: meta.type-arguments
        begin: (?<=^|['"`)}\]\s\w])(<)(?=['"`({\[\w])
        end: (?<=^|['"`)}\]>\w])(>)
        captures:
          1: {name: punctuation.type.arguments.trin}
        patterns:
          - include: '#punctuation'
          - include: '#brackets'
          - include: '#types'

  closures:
    patterns:
      - begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(case)(?!\B|\p{Pd}+\b)\s*
        end: (?<=;)|(?={)|$|\s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(then)(?!\B|\p{Pd}+\b)|(?<=[)}\]\w'"`])(:)(?=\s|$)
        captures:
          1: {name: keyword.control.match.trin}
          2: {name: punctuation.separator.colon.trin}
        patterns:
          - include: '#params-clause'
          - applyEndPatternLast: true
            begin: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(is)(?!\B|\p{Pd}+\b)\s*
            end: (?=)|$
            beginCaptures:
              1: {name: keyword.control.match.trin}
            patterns:
              - include: '#types'
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(if|lest|elif|elest|else)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.match.trin
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(var|val)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.match.trin
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(from|to|thru|but|just|main|only|and|x?or|not|as|all|any|some|none|in|of)(?!\B|\p{Pd}+\b)\s*
            name: keyword.control.match.trin
          - include: '#type-keywords'
          - include: $self
      - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(fail)(?!\B|\p{Pd}+\b)\s*
        name: keyword.control.match.trin

  curly-brackets:
    repository:
      punctuation:
        patterns:
          - match: ','
            name: punctuation.separator.mapping.trin
          - match: (?<!\s):(?=[\s,;}]|$)
            name: punctuation.separator.key-value.trin
          - match: (?<=^\s*|[,;{]\s*)(?:[-+*]\s+)*[-+*](?=\s|$)
            name: punctuation.definition.block.sequence.item.trin

    patterns:
      - begin: (?<=[\w'"`)}\]]|[^.]\.=?|[?!:]:=?)(\#?\{)\s*
        end: \s*(\})\s*
        captures:
          1: {name: punctuation.definition.typeparameters.trin}
        patterns:
          - include: '#types'
          - include: $self
      - begin: (?<=\b(?:var|val|in|of|as|is|new|to|til|thru|by|del|unset|ref|and|or|xor|not)\b\s*)(\#?\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.binding-pattern.object.trin}
        patterns:
          - include: '#labels'
          - include: '#punctuation'
          - include: $self
      - begin: (?<=(?:^|[,;({\[]|(?:^|[,;({\[]|[)}\]\w'"`]):\s+)\s*\|\s*\||^\s*\|)\s*(\#\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.section.class.trin}
        patterns: [include: $self]
      - begin: (?<=(?:^|[,;({\[]|(?:^|[,;({\[]|[)}\]\w'"`]):\s+)\s*\|\s*\||^\s*\|)\s*(\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.block.trin}
        patterns: [include: $self]
      - begin: (?<=^|[,;({\[]|[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)\s*(\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.mapping.trin}
        patterns:
          - include: '#labels'
          - include: '#punctuation'
          - include: $self
      - begin: (?<=^|[,;({\[]|[\p{S}\p{P}&&[^,;'"`(){}\[\]\p{Pc}]]+)\s*(\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.dictionary.trin}
        patterns:
          - include: '#labels'
          - include: '#punctuation'
          - include: $self
      - begin: (\#\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.section.class.trin}
        patterns: [include: $self]
      - begin: (\{)\s*
        end: \s*(\})
        captures:
          1: {name: punctuation.definition.block.trin}
        patterns: [include: $self]

  round-brackets:
    repository:
      punctuation:
        patterns:
          - match: ','
            name: punctuation.separator.arguments.trin
          - match: \s*(?<!(?:(?<!\.)\.|[?!:]:)=?)\b(as)(?!\B|\p{Pd}+\b)\s*
            name: keyword.operator.expression.as.trin
          - match: (?<=[\w\s][(|])\.
            name: punctuation.definition.metadata.trin
    patterns:
      - begin: (?<=[\w'"`)}\]>]|[^.]\.=?|[?!:]:=?)(\#?\()\s*
        end: \s*(\))
        captures:
          1: {name: punctuation.definition.parameters.trin}
        patterns:
          - include: '#punctuation'
          - include: '#clauses'
          - include: '#constants'
          - include: '#declarations'
          - include: '#expression-keywords'
          - include: '#function-params'
          - include: $self
      - begin: (?<=\b(?:var|val|in|of|as|is|new|to|til|thru|by|del|unset|ref|and|or|xor|not)\b\s*)(\#?\{)\s*
        end: \s*(\))
        captures:

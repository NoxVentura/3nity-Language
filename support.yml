function-names:
  comment: |
    Node.JS specific Utilities
      Assert
      Atomic
      Buffer
      Cluster
      Console
      CorePack
      Crypto
      ChildProcess
      DataView
      Debugger
      Diagnostics
      Dns
      Domain
      Error
      Event
      Global
      Http
      Inspector
      Intl
      Net
      Os
      Path
      Performance
      Policy
      Process
      Promise
      Proxy
      Punycode
      Query
      Readline
      Reflect
      Repl
      Report
      Stream
      StringDecoder
      Timer
      Tty 
      Trace
      Tls
      Udp
      Url
      Util
      V8Engine
      Vm
      WebAssembly 
      Zlib
  patterns:
    - comment: Array/List methods
      name: support.function.array.sa
      match:
        # JavaScript
        at:
        concat:
        copyWithin:
        entries:
        every:
        fill:
        filter:
        find:
        findIndex:
        flat:
        flatMap:
        forEach:
        from:
        includes:
        indexOf:
        is:
        join:
        keys:
        lastIndexOf:
        map:
        of:
        pop:
        push:
        reduce:
        reduceRight:
        reverse:
        shift:
        slice:
        some:
        sort:
        splice:
        toLocaleString:
        toSource:
        toString:
        unshift:
        values:

        # Lodash
        chunk:
        compact:
        difference:
        differenceBy:
        differenceWith:
        drop:
        dropRight:
        dropRightWhile:
        dropWhile:
        findLastIndex:
        first:
        flatten:
        flattenDeep:
        flattenDepth:
        fromPairs:
        head:
        initial:
        intersection:
        intersectionBy:
        intersectionWith:
        last:
        nth:
        pull:
        pullAll:
        pullAllBy:
        pullAllWith:
        pullAt:
        remove:
        sortedIndex:
        sortedIndexBy:
        sortedIndexOf:
        sortedLastIndex:
        sortedLastIndexBy:
        sortedLastIndexOf:
        sortedUniq:
        sortedUniqBy:
        tail:
        take:
        takeRight:
        takeRightWhile:
        takeWhile:
        union:
        unionBy:
        unionWith:
        uniq:
        uniqBy:
        uniqWith:
        unzip:
        unzipWith:
        without:
        xor:
        xorBy:
        xorWith:
        zip:
        zipObject:
        zipObjectDeep:
        zipWith:

    - comment: Boolean methods
      name: support.function.boolean.sa
      match:
        true:
        false:
        not:
        and:
        or:
        xor:
        nand:
        nor:
        xnor:
        ifThen:
        ifThenNot:
        thenIf:
        thenIfNot:
        leftProj:
        rightProj:
        leftNotProj:
        rightNotProj:

    - comment: BigInt methods
      name: support.function.bigint.sa
      match: |
        (?x)\b(
        abs|min|max|dist|cmp|compare|gcd|lcm|log2|sign(um)?
        |(flip|clear|[gs]et)Bit|((clamp|try)To|to|from)(
        String|S?Byte|U?(Short|Int|Long|Cent)|U?Int(8|16|32|64|128)
        |Float(16|32|64|128)?|Double|Decimal|Big(Int|Deci)|Fraction|Real|Imaginary|Complex)
        )\b
    - comment: Character methods
      name: support.function.character.sa
      match: |
        (?x)\b(
        (from|to)(Int|CodePoint|CharCode|Rune)|
        |is(Ascii(Digit)?|(Hex|Oct)?Digit|Letter|Punct|Symbol|Control
        |Open|Close|Initial|Final|Numeric|(Upper|Lower|Title)(Case)?)
        |to((Upper|Lower|Title)(Case)?|String|Rune|Char
        |S?Byte|U?(Short|Int|Long|Cent)|U?Int(8|16|32|64|128)
        |Float(16|32|64|128)?|Double|Decimal|Big(Int|Deci)|Fraction|Real|Imaginary|Complex)
        )\b

    - comment: Collection methods
      name: support.function.collection.sa
      match:
        countBy:
        each:
        eachRight:
        every:
        filter:
        find:
        findLast:
        flatMap:
        flatMapDeep:
        flatMapDepth:
        forEach:
        forEachRight:
        groupBy:
        includes:
        invokeMap:
        keyBy:
        map:
        orderBy:
        partition:
        reduce:
        reduceRight:
        reject:
        sample:
        sampleSize:
        shuffle:
        size:
        some:
        sortBy:

    - comment: DateTime methods
      name: support.function.datetime.sa
      match: |
        (?x)\b(
        (isoW|w)eeks?InYear|fullYears?|years?|hours?|minutes?|seconds?|((hect|kil)o|(meg|gig|ter|pet|ex|zett|yott)a
        |dec[ai]|(cent|mill)i|(micr|nan|pic|femt|att|zept|yoct)o)seconds?|(max|min)(imum)?)
        |([gs]et(Utc|Gmt)?|as)
        (Dates?|Days?|Times?|(Time)?Zone(Offset)|Months?|Era|Locale|Lang|Quarter|(Iso)?Week(Year|[dD]ay)?s?
        |(Iso)?Weeks?InYear|(Full)?Years?|Hours?|Minutes?|Seconds?|((Hect|Kil)o|(Meg|Gig|Ter|Pet|Ex|Zett|Yott)a
        |Dec[ai]|(Cent|Mill)i|(Micr|Nan|Pic|Femt|Att|Zept|Yoct)o)seconds?|(max|min)(imum)?)?
        |parse(Zone)|timeZone|is(Valid|Invalid)(Date|Time)?
        |(dates?|days?|times?|timeZone(Offset)|months?|era|locale|lang|quarter|(isoWeek|week)(Year|[dD]ay)?s?
        |(add|plus|sub(tract)?|minus|(start|end)Of|local|utc|gmt(Offset)?|zone|timeZone)
        (Dates?|Days?|Times?|(Time)?Zone(Offset)|Months?|Era|Locale|Lang|Quarter|(Iso)?Week(Year|[dD]ay)?s?
        |(Iso)?Weeks?InYear|(Full)?Years?|Hours?|Minutes?|Seconds?|((Hect|Kil)o|(Meg|Gig|Ter|Pet|Ex|Zett|Yott)a
        |Dec[ai]|(Cent|Mill)i|(Micr|Nan|Pic|Femt|Att|Zept|Yoct)o)seconds?|(max|min)(imum)?)?
        |is(Before|Same|After|UntilNow|FromNow|Between|Dst|LeapYear|Duration)
        |format|metadata|defaults|duration|clone|humanize|normalizeUnits|value(Of)?
        |to(Calendar|Diff|Now|Date|Iso|Json|(Locale|Lang)?(Date|Time)(String)?|Utc|Gmt|Unix|Source)
        |from(Calendar|Diff|Now|Date|Utc|Gmt|Unix|Array|Map|String|Json|String|Rune|Char
        |S?Byte|U?(Short|Int|Long|Cent)|U?Int(8|16|32|64|128)
        |Float(16|32|64|128)?|Double|Decimal|Big(Int|Deci)|Fraction|Real|Imaginary|Complex)
        )\b

    - comment: Map methods
      name: support.function.map.sa
      match: |
        (?x)\b(
        compare|equals|adjust(Key)|count|delete|empty|exists|filter(Key)?
        |(symmetric|diff(erence)?|intersect|union|insert|replace|update|remove|delete)(With|Key|By)?
        |is(Empty|(Proper|Strict)?(Super|Sub)map(Of)?)|(keys|values|entries|pairs|items|members|member)(Of)?
        |query|range|replace|size|singleton|submaps|size|to(List|Mut|Set)|unfold(Iter)?|union
        |(fold|find|reduce|reject)(Left|Right)?(Key)?|for(all|each)|subsequences|combinations|permutations
        |(assign(In)?|extend)(With)?|at|create|defaults(Deep)?|(keys|values|entries|pairs|items|members|has)(In)?
        |find(First|Last)?(Key)|for(In|Own)?(Left|Right|First|Last)|(invert|omit|pick)(By)?|invoke
        |(merge|set)(With)?|transform|unset|get|map(Keys|Values|Entries|Pairs|Items|Members)
        |single(E)?|chunk|compact|(is(Not)?|strip)Empty|matches(Signature|Some)|compareDeep
        |pickInto|unwind(List)|(un)?flatten|(rename|map)Prop|getOrReturn|(alias|cascade)(In)?
        |cascade(Prop)?(Key)?|unkeyBy|(simpleD|d)iff(List)?|pickOn|mergeAll|invertBy(List)?|stampKey
        |omit(Nil|Null|Blank|Empty|Undefined)|mergeOverAll(With|Lists)|getWith|expandMap(By)|
        |commonKeys|firstCommonKey
        )\b

    - comment: Function methods
      name: support.function.function.sa
      match: |
        (?x)\b(
        apply|bind|call|next|return|throw|maybeCall|callOrReturn|boundMethod|converge|comply
        |composeApply|defer|debounceAsync|flurry|flowCurry|mapArgs|differentLast|overNone
        |ifElse|when(Truthy|Exists)|unless|flowMap|findApply|insertAtIndex|(compact|deep)Map|map
        |after|ary|before|bind(Key)|curry(Left|Right)?|debounce|defer|delay|flip|memoize|negate|once
        |overArgs|partial(Left|Right)?|rearg|rest|spread|throttle|(u|bi|ter)?nary|wrap
        )\b

    - comment: Regular expression methods
      name: support.function.regex.sa
      match: |
        (?x)\b(
        exec|test|(match|replace)(All)?|search|split|(add|all|del|[gs]et)Tokens?
        |build|cache|escape|forEach|globalize|isRegExp?|match(Chain|Recursive)
        |replace(Each)?|split|tag|test|union|intersect|diff(erence)?|symmetric
        |source|flags|groups|captures
        )

    - comment: Iterator methods
      name: support.function.sequence.sa
      match: |
        (?x)\b(
        slice|drop|dropWhile|dropLast|take|takeWhile|takeLast|tail|init
        |map|flatMap|filter|reject|partition|scan|scan1|first|last|pick|count|every|some|tap
        |detect|find|findLast|findIndex|findLastIndex|indexOf|lastIndexOf|includes
        |cartesianProduct|permutations|combinations|enumerate|intersperse|cycle|repeat|unique|flatten
        |chunksOf|chunksBy|subsequences|lookahead|transpose|concat|zip|parallel|push|unshift
        |reduce|reduce1|inject|sum|mean|product|max|min|minMax|join|groupBy|keyBy|forEach|drain
        |toArray|toSet|toMap|toObject|fork|from|empty|i?range|replicate|forever|iterate|split|exec
        |keys|values|entries|pairs|items|members|is|generator|regexp
        )\b

    - comment: Set methods
      name: support.function.set.sa
      match: |
        (?x)\b(
        compare|equals|count|delete|diff(erence)?|exists|filter|(fold|find|reduce|reject)(Left|Right)?
        |for(all|each)|insert|intersect|is(Empty|(Proper|Strict)?(Super|Sub)set(Of)?)|member(Of)|partition
        |query|range|replace|size|singleton|symmetric|subsets|to(List|Map|Mut)|unfold(Iter)?
        |flat(Map|ten)?|union|subsequences|combinations|permutations
        )\b

    - comment: String methods
      name: support.function.string.sa
      match1: !!set
        ? anchor
        ? at
        ? big
        ? blink
        ? bold
        ? charAt
        ? charCodeAt
        ? codePointAt
        ? concat
        ? endsWith
        ? fixed
        ? fontcolor
        ? fontsize
        ? fromCharCode
        ? fromCodePoint
        ? includes
        ? indexOf
        ? italics
        ? lastIndexOf
        ? link
        ? localeCompare
        ? match
        ? matchAll
        ? normalize
        ? padEnd
        ? padStart
        ? raw
        ? repeat
        ? replace
        ? replaceAll
        ? search
        ? slice
        ? small
        ? split
        ? startsWith
        ? strike
        ? sub
        ? substr
        ? substring
        ? sup
        ? toLocaleLowerCase
        ? toLocaleUpperCase
        ? toLowerCase
        ? toSource
        ? to
        ? toUpperCase
        ? trim
        ? trimEnd
        ? trimStart
        ? valueOf

    - comment: DataView methods
      name: support.function.dataview.sa
      match: |
        (?x)\b(
        [gs]et(S?Byte|U?(Short|Int|Long|Cent)|U?Int(8|16|32|64|128)
        |Float(16|32|64|128)?|Double|Decimal|Big(Int|Deci)|Fraction|Real|Imaginary|Complex)
        )\b

    - comment: Atomics methods
      name: support.function.atomics.sa
      match: |
        (?x)\b(
        not|n?and|x?n?or|add|exchange|isLockFree|compareExchange
        |notify|load|store|sub|wait
        )\b

constant-names:
  comment: Names for constants, built-in types and static properties
  patterns:
    - match: |
        (?x)

variable-names:
  comment: Standard Library legacy variable names
  patterns:
    - match: |
        (?x)

property-names:
  comment: Standard Library property names
  patterns:
    - match: |
        (?x)
